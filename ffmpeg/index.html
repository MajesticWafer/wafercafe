<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video to Audio Converter</title>
  <style>
    #progress-container {
      width: 100%;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    #progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Video to Audio Converter</h1>
  <input type="file" id="videoFile" accept="video/*">
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="status"></p>
  <a id="downloadLink" style="display: none;">Download Audio</a>

  <!-- Include FFmpeg library -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    document.getElementById('videoFile').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const status = document.getElementById('status');
      const progressBar = document.getElementById('progress-bar');
      const downloadLink = document.getElementById('downloadLink');

      status.textContent = 'Loading FFmpeg...';
      progressBar.style.width = '0%';

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      status.textContent = 'Converting...';

      // Read the file as an array buffer
      const data = await fetchFile(file);
      ffmpeg.FS('writeFile', 'input.mp4', data);

      ffmpeg.setProgress(({ ratio }) => {
        const percentage = Math.round(ratio * 100);
        progressBar.style.width = `${percentage}%`;
      });

      await ffmpeg.run('-i', 'input.mp4', 'output.mp3');

      const audioData = ffmpeg.FS('readFile', 'output.mp3');
      const audioBlob = new Blob([audioData.buffer], { type: 'audio/mpeg' });
      const audioUrl = URL.createObjectURL(audioBlob);

      downloadLink.href = audioUrl;
      downloadLink.download = 'output.mp3';
      downloadLink.style.display = 'block';
      downloadLink.textContent = 'Download Audio';

      status.textContent = 'Conversion completed!';
    });
  </script>
</body>
</html>
