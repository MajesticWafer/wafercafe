<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Cube with Gravity</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon-es/dist/cannon-es.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Physics setup
    const world = new CANNON.World();
    world.gravity.set(0, -9.8, 0);

    // Ground
    const groundMaterial = new CANNON.Material();
    const groundBody = new CANNON.Body({
      mass: 0, // Static
      shape: new CANNON.Plane(),
      material: groundMaterial
    });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0); // Rotate to lay flat
    world.addBody(groundBody);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshStandardMaterial({ color: 0x808080 })
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Cube
    const cubeSize = 1;
    const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
    const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    scene.add(cube);

    const cubeBody = new CANNON.Body({
      mass: 1, // Dynamic
      shape: new CANNON.Box(new CANNON.Vec3(cubeSize / 2, cubeSize / 2, cubeSize / 2)),
      position: new CANNON.Vec3(0, 5, 0)
    });
    world.addBody(cubeBody);

    // Interaction
    let isDragging = false;
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();
    const dragOffset = new THREE.Vector3();

    window.addEventListener('pointerdown', (event) => {
      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(pointer, camera);

      const intersects = raycaster.intersectObject(cube);
      if (intersects.length > 0) {
        isDragging = true;
        cubeBody.mass = 0; // Make static
        dragOffset.copy(intersects[0].point).sub(cube.position);
      }
    });

    window.addEventListener('pointermove', (event) => {
      if (!isDragging) return;

      pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
      pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(pointer, camera);

      const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
      const intersectPoint = new THREE.Vector3();
      raycaster.ray.intersectPlane(plane, intersectPoint);

      cube.position.copy(intersectPoint.sub(dragOffset));
      cubeBody.position.copy(cube.position);
    });

    window.addEventListener('pointerup', () => {
      if (isDragging) {
        isDragging = false;
        cubeBody.mass = 1; // Make dynamic again
      }
    });

    // Animation loop
    const clock = new THREE.Clock();

    function animate() {
      const delta = clock.getDelta();
      world.step(delta);

      if (!isDragging) {
        // Sync Three.js cube with Cannon.js body
        cube.position.copy(cubeBody.position);
        cube.quaternion.copy(cubeBody.quaternion);
      }

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
