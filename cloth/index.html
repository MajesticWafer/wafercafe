<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Cloth Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10).normalize();
    scene.add(light);

    // Cloth parameters
    const clothWidth = 16; // grid size
    const clothHeight = 16;
    const spacing = 0.5;

    const particles = [];
    const constraints = [];
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const indices = [];

    for (let y = 0; y <= clothHeight; y++) {
        for (let x = 0; x <= clothWidth; x++) {
            positions.push(x * spacing, y * spacing, 0);
            particles.push({ position: new THREE.Vector3(x * spacing, y * spacing, 0), previous: new THREE.Vector3(x * spacing, y * spacing, 0) });
            if (x < clothWidth && y < clothHeight) {
                const i1 = y * (clothWidth + 1) + x;
                const i2 = i1 + 1;
                const i3 = i1 + (clothWidth + 1);
                const i4 = i3 + 1;

                indices.push(i1, i2, i4);
                indices.push(i1, i4, i3);
            }
        }
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setIndex(indices);
    geometry.computeVertexNormals();

    const cloth = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({ color: 0x2194ce, side: THREE.DoubleSide, wireframe: true }));
    scene.add(cloth);

    camera.position.z = 10;
    camera.position.y = 5;

    // Interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let dragging = false;
    let draggedParticle = null;

    function onPointerDown(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(cloth);

        if (intersects.length > 0) {
            dragging = true;
            const point = intersects[0].point;
            let closest = Infinity;
            particles.forEach(particle => {
                const dist = particle.position.distanceTo(point);
                if (dist < closest) {
                    closest = dist;
                    draggedParticle = particle;
                }
            });
        }
    }

    function onPointerMove(event) {
        if (!dragging || !draggedParticle) return;

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(cloth);

        if (intersects.length > 0) {
            draggedParticle.position.copy(intersects[0].point);
        }
    }

    function onPointerUp() {
        dragging = false;
        draggedParticle = null;
    }

    window.addEventListener('pointerdown', onPointerDown);
    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);

    // Physics
    const gravity = new THREE.Vector3(0, -0.01, 0);
    const stiffness = 0.2;

    function simulate() {
        particles.forEach(p => {
            const temp = p.position.clone();
            p.position.add(p.position.clone().sub(p.previous).multiplyScalar(0.99)).add(gravity);
            p.previous.copy(temp);
        });

        for (let i = 0; i < 5; i++) {
            for (let y = 0; y <= clothHeight; y++) {
                for (let x = 0; x <= clothWidth; x++) {
                    const index = y * (clothWidth + 1) + x;
                    if (x < clothWidth) {
                        const neighbor = index + 1;
                        const diff = particles[neighbor].position.clone().sub(particles[index].position);
                        const distance = diff.length() - spacing;
                        diff.normalize().multiplyScalar(stiffness * distance);
                        particles[index].position.add(diff);
                        particles[neighbor].position.sub(diff);
                    }
                    if (y < clothHeight) {
                        const neighbor = index + (clothWidth + 1);
                        const diff = particles[neighbor].position.clone().sub(particles[index].position);
                        const distance = diff.length() - spacing;
                        diff.normalize().multiplyScalar(stiffness * distance);
                        particles[index].position.add(diff);
                        particles[neighbor].position.sub(diff);
                    }
                }
            }
        }

        const pos = geometry.attributes.position.array;
        particles.forEach((p, i) => {
            pos[i * 3] = p.position.x;
            pos[i * 3 + 1] = p.position.y;
            pos[i * 3 + 2] = p.position.z;
        });
        geometry.attributes.position.needsUpdate = true;
        geometry.computeVertexNormals();
    }

    function animate() {
        requestAnimationFrame(animate);
        simulate();
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>
