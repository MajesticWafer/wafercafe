<!DOCTYPE html>
<html>
<head>
  <title>Wafer Café</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="header">
    <h1>The Wafer Café</h1>
  </div>

  <div id="emulators">
    <h2>Emulators:</h2>
    <div class="button-container">
      <button class="button" onclick="location.href='ds/'">DS Player</button>
    </div>
    <!-- Download -->
    <div class="button-container">
      <button class="button download" onclick="downloadFile('mc-down/ds.mobileconfig')">Download</button>
    </div>
    <div class="button-container">
      <button class="button" onclick="location.href='vba/'">VBA Player</button>
    </div>
    <!-- Download -->
    <div class="button-container">
      <button class="button download" onclick="downloadFile('mc-down/vba.mobileconfig')">Download</button>
    </div>
    <div class="button-container">
      <button class="button" onclick="location.href='n64/'">N64 Wasm</button>
    </div>
    <!-- Download -->
    <div class="button-container">
      <button class="button download" onclick="downloadFile('mc-down/n64.mobileconfig')">Download</button>
    </div>
  </div>

  <button id="back-button" onclick="window.location.href='/index.html'">Back</button>
  <script src="../verif.js"></script>
  <script>
    function downloadFile(url) {
      // temp anchor element
      var a = document.createElement('a');
      a.href = url;
      a.download = url.split('/').pop(); // Download attribute to the file name
      document.body.appendChild(a);
      a.click(); // Click to trigger download
      document.body.removeChild(a); // Del temp element
    }
  </script>
</body>
</html>
