<!DOCTYPE html>
<html>
<head>
  <title>Wafer Café</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="header">
    <h1>The Wafer Café</h1>
  </div>

  <div id="emulators">
    <h2>Emulators:</h2>
    <div class="button-container">
      <button class="button" onclick="location.href='ds/'">DS Player</button>
      <a href="mc-down/ds.mobileconfig" download="ds-autoInstall.mobileconfig"><button class="download-button">Download</button></a>
    </div>
    <div class="button-container">
      <button class="button" onclick="location.href='vba/'">VBA Player</button>
      <a href="mc-down/vba.mobileconfig" download="vba-autoInstall.mobileconfig"><button class="download-button">Download</button></a>
    </div>
    <div class="button-container">
      <button class="button" onclick="location.href='n64/'">N64 Wasm</button>
      <a href="mc-down/n64.mobileconfig" download="n64-autoInstall.mobileconfig"><button class="download-button">Download</button></a>
    </div>
  </div>

  <button id="back-button" onclick="window.location.href='/index.html'">Back</button>
  <script src="../verif.js"></script>

</html>
