<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Cubes Scene</title>
    <style>
        body { margin: 0; background-color: white; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // Add a camera positioned at (5, 0, 0) facing towards the origin
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 0, 0);
        camera.lookAt(0, 0, 0);

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define geometry and material for the cubes
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x808080 });

        // Create the first cube at position (-0.5, 0, 0)
        const cube1 = new THREE.Mesh(geometry, material);
        cube1.position.set(-0.5, 0, 0);
        scene.add(cube1);

        // Create the second cube at position (0.5, 0, 0)
        const cube2 = new THREE.Mesh(geometry, material);
        cube2.position.set(0.5, 0, 0);
        scene.add(cube2);

        // Add a point light at position (3, 0, 0) to the right of the cubes
        const sideLight = new THREE.PointLight(0xffffff, 1, 100);
        sideLight.position.set(3, 0, 0);
        scene.add(sideLight);

        // Add a central point light at position (0, 0, 0)
        const centerLight = new THREE.PointLight(0xffffff, 1, 100);
        centerLight.position.set(0, 0, 0);
        scene.add(centerLight);

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Adjust camera aspect ratio and renderer size on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
