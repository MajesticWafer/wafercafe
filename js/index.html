<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Runner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    #code-box {
      width: 50%;
      height: 100%;
      padding: 15px;
      box-sizing: border-box;
      background-color: #f0f0f0;
      border-right: 2px solid #ddd;
    }
    #right-panel {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #console-box, #running-box {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      overflow: auto;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #console-box {
      height: 50%;
      background-color: #f8f9fa;
    }
    #running-box {
      height: 50%;
    }
    .button-bar {
      margin-bottom: 10px;
    }
    h5 {
      margin-top: 0;
      font-size: 1.1rem;
    }
    #code-input {
      width: 100%;
      height: calc(100% - 50px);
      font-family: monospace;
      font-size: 14px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      resize: none;
      box-sizing: border-box;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Code Box -->
  <div id="code-box">
    <div class="button-bar">
      <button id="run-btn" class="btn btn-success"><i class="bi bi-play-fill"></i> Run</button>
      <button id="refresh-btn" class="btn btn-danger"><i class="bi bi-arrow-repeat"></i> Refresh</button>
    </div>
    <textarea id="code-input" class="form-control" placeholder="Write your code here..."></textarea>
  </div>

  <!-- Right Panel (Console + Running Box) -->
  <div id="right-panel">
    <!-- Console -->
    <div id="console-box">
      <h5>Console</h5>
      <pre id="console-output"></pre>
    </div>

    <!-- Running Box -->
    <div id="running-box">
      <h5>Running Environment</h5>
      <div id="output-container"></div>
    </div>
  </div>

  <script>
    const runBtn = document.getElementById('run-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const codeInput = document.getElementById('code-input');
    const consoleOutput = document.getElementById('console-output');
    const outputContainer = document.getElementById('output-container');

    // Capture console messages
    function captureConsole() {
      const originalLog = console.log;
      const originalWarn = console.warn;
      const originalError = console.error;

      console.log = function(...args) {
        originalLog.apply(console, args);
        appendToConsole('[LOG]: ' + args.join(' '));
      };

      console.warn = function(...args) {
        originalWarn.apply(console, args);
        appendToConsole('[WARN]: ' + args.join(' '));
      };

      console.error = function(...args) {
        originalError.apply(console, args);
        appendToConsole('[ERROR]: ' + args.join(' '));
      };
    }

    // Append messages to the console
    function appendToConsole(message) {
      consoleOutput.textContent += message + '\n';
    }

    // Run the code in the running box
    runBtn.addEventListener('click', () => {
      try {
        // Clear the console and running box
        consoleOutput.textContent = '';
        outputContainer.innerHTML = '';

        // Capture console messages
        captureConsole();

        // Create a new iframe for sandboxed code execution
        const iframe = document.createElement('iframe');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        outputContainer.appendChild(iframe);

        // Pass parent elements to the iframe so the code can access it
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write(`
          <script>
            // Provide access to the parent's output container
            window.outputContainer = parent.outputContainer;
            window.console = parent.console;

            // Allow the code to run in the iframe and append to output container
            try {
              ${codeInput.value}
            } catch (error) {
              window.console.error('[MAIN]: ' + error.message);
            }
          <\/script>
        `);
        iframeDoc.close();
      } catch (error) {
        appendToConsole('[MAIN]: ' + error.message);
      }
    });

    // Refresh the environment and code
    refreshBtn.addEventListener('click', () => {
      codeInput.value = '';
      consoleOutput.textContent = '';
      outputContainer.innerHTML = '';
    });
  </script>
</body>
</html>
