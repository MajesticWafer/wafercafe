<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="head/favicon.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Set default theme colors */
        :root {
            --background-color: #1c1c1c;
            --text-color: white;
            --button-background: #2a2a2a;
            --button-border: #4c4c4c;
        }

        /* Light mode */
        body.light-mode {
            --background-color: #f0f0f0;
            --text-color: #000;
            --button-background: #fff;
            --button-border: #ccc;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container, .cont {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--button-background);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .cont {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 128px;
            color: #d6caff;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        a {
            color: #d6caff;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        a:hover {
            border-color: #d6caff;
        }

    </style>
</head>
<body>
    <div class="cont">
        <h1>404</h1>
    </div>
    <div class="container">
        <p>Oops! The page you're looking for could not be found.</p>
        <p>Maybe you mistyped the URL or the page has been removed.</p>
        <p>Return to <a href="/">homepage</a></p>
    </div>
</body>
</html>
