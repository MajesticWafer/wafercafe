<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Menu</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="contextMenu" class="menu">
    <ul>
      <li>Option 1</li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>
  </div>

  <p>Right-click anywhere on this page to open the custom context menu.</p>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contextMenu = document.getElementById("contextMenu");

      // Function to show the context menu at the cursor's position
      function showContextMenu(event) {
        event.preventDefault();
        
        // Use Popper.js to position the menu at the click location
        contextMenu.style.display = "block";
        Popper.createPopper(document.body, contextMenu, {
          placement: 'right-start',
          modifiers: [
            {
              name: 'offset',
              options: { offset: [event.clientX, event.clientY] },
            },
          ],
        });

        // Manually adjust menu position based on mouse click coordinates
        contextMenu.style.top = `${event.clientY}px`;
        contextMenu.style.left = `${event.clientX}px`;
      }

      // Function to hide the context menu
      function hideContextMenu() {
        contextMenu.style.display = "none";
      }

      // Event listener for right-click to show the context menu
      document.addEventListener("contextmenu", showContextMenu);

      // Event listener for click outside the menu to hide it
      document.addEventListener("click", hideContextMenu);

      // Event listener to hide the menu when clicking a menu item
      contextMenu.addEventListener("click", hideContextMenu);
    });
  </script>
</body>
</html>
