<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Right-Click Menu</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu {
      display: none;
      position: absolute;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 8px 0;
      width: 200px;
      z-index: 1000;
      transition: opacity 0.2s ease, transform 0.2s ease;
      opacity: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      padding: 10px 16px;
      cursor: pointer;
      font-size: 15px;
      color: #333333;
      transition: background 0.2s;
    }

    .menu li:hover {
      background-color: #f2f2f7;
    }

    .menu li + li {
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="contextMenu" class="menu">
    <ul>
      <li>Open</li>
      <li>Rename</li>
      <li>Delete</li>
      <li>Properties</li>
    </ul>
  </div>

  <p>Right-click anywhere on this page to open the custom context menu.</p>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contextMenu = document.getElementById("contextMenu");

      // Function to hide the context menu
      function hideContextMenu() {
        contextMenu.style.display = "none";
        contextMenu.style.opacity = "0";
        contextMenu.style.transform = "scale(0.95)";
      }

      // Event listener for right-click to show the context menu
      document.addEventListener("contextmenu", (event) => {
        event.preventDefault(); // Prevent default context menu

        // Position the custom menu using Popper.js
        contextMenu.style.display = "block";
        contextMenu.style.opacity = "1";
        contextMenu.style.transform = "scale(1)";
        Popper.createPopper(event.target, contextMenu, {
          placement: 'bottom-start',
          modifiers: [
            {
              name: 'offset',
              options: { offset: [event.clientX, event.clientY] },
            },
          ],
        });
      });

      // Event listener for click outside the menu to hide it
      document.addEventListener("click", () => hideContextMenu());

      // Hide menu when clicking a menu item
      contextMenu.addEventListener("click", hideContextMenu);
    });
  </script>
</body>
</html>
