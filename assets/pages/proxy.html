<!DOCTYPE html>
<html>
<head>
	<title>Proxy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="copyLink()">
	<iframe src="https://pm.stanharvell.com/mobile.html" frameborder="0" style="position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%;"></iframe>
        <script>
	    function copyLink() {
            const textToCopy = 'https://www.purposegames.com/game/western-europe-map-quiz-quiz';
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    console.log('Link copied successfully');
		    alert('https://www.purposegames.com/game/western-europe-map-quiz-quiz has been copied to your clipboard. Paste it into the searchbar and hit return.');
                })
                .catch(err => {
                    alert('Failed to copy link: ', err);
                });
           }
        </script>
</body>
</html>
