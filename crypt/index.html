<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Encrypt/Decrypt with AES</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      font-weight: 500;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      background: #2b2b2b;
      border: none;
      color: #e0e0e0;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #43a047;
    }
    textarea {
      width: 100%;
      height: 150px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
    }
    .loader {
      border: 8px solid #2e2e2e;
      border-radius: 50%;
      border-top: 8px solid #4caf50;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>File Encrypt/Decrypt with AES</h2>
    
    <input type="file" id="fileInput" />
    <div>
      <button onclick="encryptFile()">Encrypt & Download File</button>
      <button onclick="decryptFile()">Decrypt File</button>
    </div>

    <div class="loader" id="loader"></div>
    
    <h3>Output:</h3>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    const key = "secret_key";  // Key for XOR encryption
    let aesKey;  // AES encryption key

    // Show loader during encryption/decryption process
    function showLoader(show) {
      const loader = document.getElementById('loader');
      loader.style.display = show ? 'block' : 'none';
    }

    // Convert a file to text
    function fileToText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          resolve(event.target.result);
        };
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    // Base64 encode
    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    // Base64 decode
    function base64Decode(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    // XOR encryption/decryption
    function xorEncryptDecrypt(input, key) {
      let result = '';
      for (let i = 0; i < input.length; i++) {
        result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }

    // Reverse string
    function reverseString(str) {
      return str.split("").reverse().join("");
    }

    // AES Encryption
    async function aesEncrypt(data) {
      const encoder = new TextEncoder();
      const encodedData = encoder.encode(data);
      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: aesKey.iv },
        aesKey.key,
        encodedData
      );
      return new Uint8Array(encrypted);
    }

    // AES Decryption
    async function aesDecrypt(encryptedData) {
      const decrypted = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: aesKey.iv },
        aesKey.key,
        encryptedData
      );
      const decoder = new TextDecoder();
      return decoder.decode(decrypted);
    }

    // Generate AES key
    async function generateAESKey() {
      const key = await crypto.subtle.generateKey(
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );
      const iv = crypto.getRandomValues(new Uint8Array(12));  // IV for AES-GCM
      aesKey = { key, iv };
    }

    // Download file as .crypt
    function downloadFile(content, filename) {
      const blob = new Blob([content], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Encrypt file contents
    async function encryptFile() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please select a file to encrypt.');
        return;
      }

      // Generate AES key
      await generateAESKey();

      const file = fileInput.files[0];
      const fileContent = await fileToText(file);

      // Show loader
      showLoader(true);
      
      // Layer 1: Base64 Encode
      let encryptedContent = base64Encode(fileContent);

      // Layer 2: XOR Encryption
      encryptedContent = xorEncryptDecrypt(encryptedContent, key);

      // Layer 3: Reverse the string
      encryptedContent = reverseString(encryptedContent);

      // AES Encryption
      const aesEncryptedContent = await aesEncrypt(encryptedContent);

      // Download encrypted file
      downloadFile(aesEncryptedContent, file.name + '.crypt');

      document.getElementById('output').value = 'File encrypted and downloaded.';

      // Hide loader
      showLoader(false);
    }

    // Decrypt file contents
    async function decryptFile() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please select a file to decrypt.');
        return;
      }

      const file = fileInput.files[0];
      const fileContent = await fileToText(file);

      // Show loader
      showLoader(true);
      
      // AES Decryption
      const aesDecryptedContent = await aesDecrypt(new Uint8Array(fileContent.split(',').map(Number)));

      // Layer 3: Reverse the string (reverse of encryption)
      let decryptedContent = reverseString(aesDecryptedContent);

      // Layer 2: XOR Decryption (same function for encryption/decryption)
      decryptedContent = xorEncryptDecrypt(decryptedContent, key);

      // Layer 1: Base64 Decode
      decryptedContent = base64Decode(decryptedContent);

      document.getElementById('output').value = decryptedContent;

      // Hide loader
      showLoader(false);
    }
  </script>
</body>
</html>
