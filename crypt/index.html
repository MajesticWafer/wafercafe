<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Encrypt/Decrypt with AES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>File Encrypt/Decrypt with AES</h2>
    
    <input type="file" id="fileInput" />
    <button onclick="encryptFile()">Encrypt & Download File</button>
    <button onclick="decryptFile()">Decrypt File</button>
    
    <h3>Output:</h3>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    const key = "secret_key";  // Key for XOR encryption
    let aesKey;  // AES encryption key

    // Convert a file to text
    function fileToText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          resolve(event.target.result);
        };
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    // Base64 encode
    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    // Base64 decode
    function base64Decode(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    // XOR encryption/decryption
    function xorEncryptDecrypt(input, key) {
      let result = '';
      for (let i = 0; i < input.length; i++) {
        result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }

    // Reverse string
    function reverseString(str) {
      return str.split("").reverse().join("");
    }

    // AES Encryption
    async function aesEncrypt(data) {
      const encoder = new TextEncoder();
      const encodedData = encoder.encode(data);
      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: aesKey.iv },
        aesKey.key,
        encodedData
      );
      return new Uint8Array(encrypted);
    }

    // AES Decryption
    async function aesDecrypt(encryptedData) {
      const decrypted = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: aesKey.iv },
        aesKey.key,
        encryptedData
      );
      const decoder = new TextDecoder();
      return decoder.decode(decrypted);
    }

    // Generate AES key
    async function generateAESKey() {
      const key = await crypto.subtle.generateKey(
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );
      const iv = crypto.getRandomValues(new Uint8Array(12));  // IV for AES-GCM
      aesKey = { key, iv };
    }

    // Download file as .crypt
    function downloadFile(content, filename) {
      const blob = new Blob([content], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Encrypt file contents
    async function encryptFile() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please select a file to encrypt.');
        return;
      }

      // Generate AES key
      await generateAESKey();

      const file = fileInput.files[0];
      const fileContent = await fileToText(file);
      
      // Layer 1: Base64 Encode
      let encryptedContent = base64Encode(fileContent);

      // Layer 2: XOR Encryption
      encryptedContent = xorEncryptDecrypt(encryptedContent, key);

      // Layer 3: Reverse the string
      encryptedContent = reverseString(encryptedContent);

      // AES Encryption
      const aesEncryptedContent = await aesEncrypt(encryptedContent);

      // Download encrypted file
      downloadFile(aesEncryptedContent, file.name + '.crypt');

      document.getElementById('output').value = 'File encrypted and downloaded.';
    }

    // Decrypt file contents
    async function decryptFile() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please select a file to decrypt.');
        return;
      }

      const file = fileInput.files[0];
      const fileContent = await fileToText(file);
      
      // AES Decryption
      const aesDecryptedContent = await aesDecrypt(new Uint8Array(fileContent.split(',').map(Number)));

      // Layer 3: Reverse the string (reverse of encryption)
      let decryptedContent = reverseString(aesDecryptedContent);

      // Layer 2: XOR Decryption (same function for encryption/decryption)
      decryptedContent = xorEncryptDecrypt(decryptedContent, key);

      // Layer 1: Base64 Decode
      decryptedContent = base64Decode(decryptedContent);

      document.getElementById('output').value = decryptedContent;
    }
  </script>
</body>
</html>
