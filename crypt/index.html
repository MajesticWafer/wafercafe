<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Encrypt/Decrypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>File Encrypt/Decrypt Tool</h2>
    
    <input type="file" id="fileInput" />
    <button onclick="encryptFile()">Encrypt File</button>
    <button onclick="decryptFile()">Decrypt File</button>
    
    <h3>Output:</h3>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    const key = "secret_key";  // Key for XOR encryption

    // Convert a file to text
    function fileToText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          resolve(event.target.result);
        };
        reader.onerror = reject;
        reader.readAsText(file);
      });
    }

    // Base64 encode
    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    // Base64 decode
    function base64Decode(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    // XOR encryption/decryption
    function xorEncryptDecrypt(input, key) {
      let result = '';
      for (let i = 0; i < input.length; i++) {
        result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }

    // Reverse string
    function reverseString(str) {
      return str.split("").reverse().join("");
    }

    // Encrypt file contents
    async function encryptFile() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please select a file to encrypt.');
        return;
      }

      const file = fileInput.files[0];
      const fileContent = await fileToText(file);
      
      // Layer 1: Base64 Encode
      let encryptedContent = base64Encode(fileContent);

      // Layer 2: XOR Encryption
      encryptedContent = xorEncryptDecrypt(encryptedContent, key);

      // Layer 3: Reverse the string
      encryptedContent = reverseString(encryptedContent);

      document.getElementById('output').value = encryptedContent;
    }

    // Decrypt file contents
    async function decryptFile() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        alert('Please select a file to decrypt.');
        return;
      }

      const file = fileInput.files[0];
      const fileContent = await fileToText(file);
      
      // Layer 3: Reverse the string (reverse of encryption)
      let decryptedContent = reverseString(fileContent);

      // Layer 2: XOR Decryption (same function for encryption/decryption)
      decryptedContent = xorEncryptDecrypt(decryptedContent, key);

      // Layer 1: Base64 Decode
      decryptedContent = base64Decode(decryptedContent);

      document.getElementById('output').value = decryptedContent;
    }
  </script>
</body>
</html>
