<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cloud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Roblox Cloud</h1>
    <button id="start-vm">Start session</button>
    <div id="settings">
        <!-- pseudo
        Slider for resolution; 0.5x, 0.75x, 1x (default 0.75x)
        Audio options select (on/off)
        Divider "Advanced Settings" (not to be touched if user is not knowing what they are doing)
        VM RAM slider; 2GB, 3GB, 4GB (default 3GB)
        /pseudo -->
    </div>
    <p id="status">Click the button to start a session.</p>

    <script src="app.js"></script>
</body>
</html>
