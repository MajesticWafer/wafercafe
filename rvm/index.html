<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>JS App</title>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="main-cont">
            <h1>Roblox JS App</h1>
            <label>
                <input id="show-console" type="checkbox" />
                Show console
            </label>
            <p id="server-ip" style="display: none;">Server IP: 192.168.0.1</p>
            <div class="button-container">
                <button id="start-btn">Start Server</button>
                <button id="stop-btn" disabled>Stop Server</button>
            </div>
        </div>

        <!-- Console positioned below the container -->
        <p id="status">Status: offline</p>

        <script>
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const status = document.getElementById('status');
            const serverIp = document.getElementById('server-ip');
            const showConsoleCheckbox = document.getElementById('show-console');
            let serverStatus = 'offline';

            function updateStatus(newStatus) {
                serverStatus = newStatus;
                status.textContent = 'Status: ' + serverStatus;
            }

            startBtn.addEventListener('click', function () {
                updateStatus('launching...');
                startBtn.disabled = true;
                stopBtn.disabled = false;

                setTimeout(() => {
                    updateStatus('online');
                    serverIp.style.display = 'block'; // Show the IP address
                }, 2000); // Simulate server starting delay
            });

            stopBtn.addEventListener('click', function () {
                updateStatus('stopping...');
                stopBtn.disabled = true;
                startBtn.disabled = false;

                setTimeout(() => {
                    updateStatus('offline');
                    serverIp.style.display = 'none'; // Hide the IP address
                }, 2000); // Simulate server stopping delay
            });

            showConsoleCheckbox.addEventListener('change', function () {
                const isChecked = showConsoleCheckbox.checked;
                status.style.display = isChecked ? 'block' : 'none';
            });
        </script>
    </body>
</html>
