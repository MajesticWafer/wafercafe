<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Asteroids with Jagged Shapes</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

<script>
    // Setup scene, camera, and renderer using Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000); // Lower FOV
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 1.8); // Stronger ambient light for soft glow
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 15).normalize(); // More pronounced lighting angle
    scene.add(directionalLight);

    // Create the physics world using Cannon.js
    const world = new CANNON.World();
    world.gravity.set(0, 0, 0); // No gravity, space-like

    // Array to store asteroid meshes and bodies
    const asteroids = [];
    const asteroidBodies = [];

    // Asteroid material with a gray color and slightly rough surface
    const asteroidMaterial = new THREE.MeshStandardMaterial({
        color: 0x696969,  // Slightly gray color for asteroids
        roughness: 0.9,   // Very rough surface
        metalness: 0.1,   // Small metallic sheen for a more polished look
        bumpScale: 0.3    // Intensity of the craters and surface details
    });

    // Create jagged, random asteroid shapes by displacing vertices
    function createJaggedAsteroid() {
        const detail = Math.floor(Math.random() * 2) + 2; // Randomize detail level
        const geometry = new THREE.IcosahedronGeometry(Math.random() * 0.5 + 0.2, detail);

        // Apply random displacement to each vertex for a jagged effect
        geometry.vertices.forEach(v => {
            const offset = (Math.random() - 0.5) * 0.15;
            v.x += offset;
            v.y += offset;
            v.z += offset;
        });
        geometry.computeFlatVertexNormals(); // Improve lighting on jagged shapes

        const asteroidMesh = new THREE.Mesh(geometry, asteroidMaterial);

        // Position randomly in space
        asteroidMesh.position.set(
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10
        );
        scene.add(asteroidMesh);

        // Create corresponding physics body for the asteroid
        const asteroidShape = new CANNON.Sphere(geometry.parameters.radius);
        const asteroidBody = new CANNON.Body({
            mass: 1, // Set mass for collision behavior
            position: new CANNON.Vec3(
                asteroidMesh.position.x,
                asteroidMesh.position.y,
                asteroidMesh.position.z
            ),
            shape: asteroidShape,
        });

        // Set a random velocity for the asteroid
        asteroidBody.velocity.set(
            (Math.random() - 0.5) * 5,
            (Math.random() - 0.5) * 5,
            (Math.random() - 0.5) * 5
        );

        // Add the asteroid to the world
        world.addBody(asteroidBody);

        // Store the asteroid mesh and body
        asteroids.push(asteroidMesh);
        asteroidBodies.push(asteroidBody);
    }

    // Create multiple asteroids
    for (let i = 0; i < 10; i++) {
        createJaggedAsteroid();
    }

    // Add distant planets with emissive materials
    function createPlanet(size, color, distance) {
        const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
        const planetMaterial = new THREE.MeshStandardMaterial({
            color: color,
            emissive: color,      // Makes the planet glow slightly
            emissiveIntensity: 0.5,
        });
        const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
        planetMesh.position.set(distance, distance * 0.5, -distance);  // Place planet far away
        scene.add(planetMesh);
    }

    // Create two planets
    createPlanet(2, 0x003366, 25);   // Dark blue planet
    createPlanet(1.5, 0x660000, 35); // Reddish planet

    // Add stars (small spheres with point light)
    function createStar(size, intensity, distance) {
        const starGeometry = new THREE.SphereGeometry(size, 16, 16);
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffcc });
        const starMesh = new THREE.Mesh(starGeometry, starMaterial);
        starMesh.position.set(
            (Math.random() - 0.5) * distance,
            (Math.random() - 0.5) * distance,
            (Math.random() - 0.5) * distance
        );
        scene.add(starMesh);

        // Add light source at the star's position
        const starLight = new THREE.PointLight(0xffffcc, intensity, 50);
        starLight.position.copy(starMesh.position);
        scene.add(starLight);
    }

    // Create multiple stars
    for (let i = 0; i < 20; i++) {
        createStar(0.1, 0.5, 50);  // Small glowing stars
    }

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Step the physics world
        world.step(1 / 60);

        // Update Three.js meshes based on Cannon.js physics bodies
        for (let i = 0; i < asteroids.length; i++) {
            asteroids[i].position.copy(asteroidBodies[i].position);
            asteroids[i].quaternion.copy(asteroidBodies[i].quaternion);
        }

        // Render the scene
        renderer.render(scene, camera);
    }

    // Position the camera
    camera.position.z = 20;

    // Start animation loop
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
