<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Layer Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            position: relative;
            width: 80vw;
            height: calc(80vw * 9 / 16);
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: white;
            overflow: visible;
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            padding: 20px;
            transform: translateY(120%);
        }
        .layer.active {
            transform: translateY(0);
        }
        .layer.inactive {
            transform: translateY(-10%);
        }
        .slider-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 10;
        }
        .slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            width: 30px;
            height: 200px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" id="paperContainer">
        <div class="layer" id="layer3">
            <h1>Layer 3</h1>
            <p>Content for Layer 3</p>
        </div>
        <div class="layer" id="layer2">
            <h1>Layer 2</h1>
            <p>Content for Layer 2</p>
        </div>
        <div class="layer" id="layer1">
            <h1>Layer 1</h1>
            <p>Content for Layer 1</p>
        </div>
    </div>

    <div class="slider-container">
        <input type="range" min="1" max="3" value="1" class="slider" id="layerSlider">
    </div>

    <script>
        const layers = document.querySelectorAll('.layer');
        const slider = document.getElementById('layerSlider');

        function updateLayers(value) {
            layers.forEach((layer, index) => {
                const layerIndex = index + 1; // Layers from 1 to 3

                if (layerIndex === value) {
                    layer.classList.add('active');
                    layer.classList.remove('inactive');
                } else if (layerIndex < value) {
                    layer.classList.add('inactive');
                    layer.classList.remove('active');
                } else {
                    layer.classList.remove('active', 'inactive');
                }
            });

            if (value === 1) {
                layers[2].style.transform = 'translateY(-10%)'; // Layer 3 slides slightly up
                layers[1].style.transform = 'translateY(-10%)'; // Layer 2 slides slightly up
            } else if (value === 2) {
                layers[1].style.transform = 'translateY(0)'; // Layer 2 slides into position
                layers[2].style.transform = 'translateY(-10%)'; // Layer 3 slides slightly up
            } else {
                layers[2].style.transform = 'translateY(0)'; // Layer 3 remains at bottom
                layers[1].style.transform = 'translateY(0)'; // Layer 2 remains above Layer 3
            }
        }

        slider.addEventListener('input', (event) => {
            const value = parseInt(event.target.value);
            updateLayers(value);
        });

        // Initialize with Layer 1 active
        updateLayers(parseInt(slider.value));
    </script>
</body>
</html>
