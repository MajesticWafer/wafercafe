<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Layer Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 80vw; /* Increased width for a larger container */
            height: calc(80vw * 9 / 16); /* Maintaining 16:9 aspect ratio */
            max-height: 85vh; /* Slightly larger max height */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: white;
            overflow: visible; /* Allow layers to move outside the container */
        }
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out; /* Smooth transition */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25); /* Enhanced box shadow */
            transform: translateY(120%); /* Start off-screen */
        }
        .layer.active {
            transform: translateY(0); /* Slide into view */
        }
        .layer.inactive {
            transform: translateY(-10%); /* Slight offset for inactive layers to simulate a stack */
        }
        .slider-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 10;
        }
        .slider {
            writing-mode: bt-lr; /* Vertical slider */
            -webkit-appearance: slider-vertical;
            width: 30px;
            height: 200px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" id="paperContainer">
        <div class="layer inactive" id="layer1">
            <h1>Layer 1</h1>
        </div>
        <div class="layer inactive" id="layer2">
            <h1>Layer 2</h1>
        </div>
        <div class="layer active" id="layer3">
            <h1>Layer 3</h1>
        </div>
    </div>

    <div class="slider-container">
        <input type="range" min="1" max="3" value="3" class="slider" id="layerSlider">
    </div>

    <script>
        const layers = document.querySelectorAll('.layer');
        const slider = document.getElementById('layerSlider');

        slider.addEventListener('input', (event) => {
            const value = parseInt(event.target.value);

            layers.forEach((layer, index) => {
                const layerIndex = layers.length - index; // Layers from 1 to 3

                if (layerIndex === value) {
                    layer.classList.add('active');
                    layer.classList.remove('inactive');
                } else if (layerIndex < value) {
                    layer.classList.add('inactive');
                    layer.classList.remove('active');
                } else {
                    layer.classList.remove('active', 'inactive');
                }
            });
        });
    </script>
</body>
</html>
