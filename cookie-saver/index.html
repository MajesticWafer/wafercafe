<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Save Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet"> <!-- Cookie Clicker Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cookie Clicker Save Converter</h1>
        <textarea id="inputBox" placeholder="Paste your save data here..."></textarea>
        <div class="buttons">
            <button onclick="convertToBookmarklet()">Copy as Bookmarklet</button>
            <button onclick="saveAsTextFile()">Save as Text File</button>
        </div>
        <p id="statusMessage"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
