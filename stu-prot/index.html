<!DOCTYPE html>
<html>
<head>
  <title>Wafer Café</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="header">
    <h1>The Wafer Café</h1>
  </div>

  <div id="stuprot">
    <h2>Student Protection</h2>
    <p>StuProt is a system that protects you from lurking teachers and administrators, using Canvas Student's course IDs. The system is mildly annoying to set up, but can often be worth the work in the end.</p>
    <input type="text" id="course-ids" placeholder="Enter course IDs or URLs separated by commas or spaces">
    <input type="text" id="api-token" placeholder="Enter your Canvas API token">
    <button id="save-ids" class="button-container button"><b>Save Course IDs</b></button>
    <button id="show-menu" class="floating-button"><b>Show Courses</b></button>
  </div>

  <div id="menu" class="menu" style="display:none;">
    <h2>Courses</h2>
    <ul id="course-list"></ul>
  </div>

  <button id="back-button" onclick="window.location.href='/index.html'">Back</button>

  <script src="stuprot-setup.js"></script>
  <script src="menu.js"></script>
</body>
</html>
