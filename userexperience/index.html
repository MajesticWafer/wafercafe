<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Tectonics Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            width: 100%;
            padding: 1em;
            text-align: center;
            font-size: 1.5em;
        }
        .simulation-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin: 2em 0;
            background-color: #e6e6e6;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .plate {
            position: absolute;
            height: 100%;
            width: 50%;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .plate:hover {
            background-color: rgba(0, 51, 102, 0.1);
        }
        .plate.left {
            left: 0;
            background-color: #4c9aff;
        }
        .plate.right {
            right: 0;
            background-color: #ff944d;
        }
        .info-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1em;
            border-radius: 8px;
            display: none;
        }
        .info-box h3 {
            margin: 0 0 0.5em;
            font-size: 1.2em;
        }
        .info-box p {
            margin: 0;
            font-size: 0.9em;
        }
        .slider-container {
            margin-top: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider {
            width: 300px;
        }
    </style>
</head>
<body>

<header>
    Plate Tectonics Simulation
</header>

<div class="simulation-container" id="simulation">
    <div class="plate left" data-info="Indo-Australian Plate">
        Indo-Australian Plate
    </div>
    <div class="plate right" data-info="Eurasian Plate">
        Eurasian Plate
    </div>
    <div class="info-box" id="infoBox">
        <h3 id="infoTitle">Title</h3>
        <p id="infoText">Details about the selected plate will appear here.</p>
    </div>
</div>

<div class="slider-container">
    <label for="plateSlider">Convergence Progress:</label>
    <input type="range" id="plateSlider" class="slider" min="0" max="100" value="0">
</div>

<script>
    const leftPlate = document.querySelector('.plate.left');
    const rightPlate = document.querySelector('.plate.right');
    const slider = document.getElementById('plateSlider');
    const infoBox = document.getElementById('infoBox');
    const infoTitle = document.getElementById('infoTitle');
    const infoText = document.getElementById('infoText');

    // Update plates position based on slider
    slider.addEventListener('input', () => {
        const value = slider.value;
        leftPlate.style.transform = `translateX(${value / 2}px)`;
        rightPlate.style.transform = `translateX(-${value / 2}px)`;
    });

    // Show info box on hover
    [leftPlate, rightPlate].forEach(plate => {
        plate.addEventListener('mouseenter', () => {
            const info = plate.getAttribute('data-info');
            infoTitle.textContent = info;
            infoText.textContent = `You are hovering over the ${info}. This plate is significant to the formation of the Indonesian islands, including Sumatra.`;
            infoBox.style.display = 'block';
        });
        plate.addEventListener('mouseleave', () => {
            infoBox.style.display = 'none';
        });
    });
</script>

</body>
</html>
