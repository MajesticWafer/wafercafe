<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converging Plates Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 400px;
      border: 2px solid #ccc;
      background: #f5f5f5;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .plate {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .plate.indo-australian {
      left: 0;
      background: #00796b;
    }
    .plate.eurasian {
      right: 0;
      background: #c2185b;
    }
    .slider {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #333;
      transform: translateY(-50%);
      z-index: 1;
    }
    .info-box {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 300px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .info-box h3 {
      margin-top: 0;
    }
    .info-box p {
      margin: 0;
    }
    .info-box.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Converging Plates Simulation</h1>
  <div class="container">
    <div class="slider"></div>
    <div class="plate indo-australian" data-info="The Indo-Australian Plate is one of Earth's major tectonic plates. It is converging with the Eurasian Plate, forming islands like Sumatra and the Indonesian Archipelago.">Indo-Australian Plate</div>
    <div class="plate eurasian" data-info="The Eurasian Plate is moving toward the Indo-Australian Plate, causing tectonic activity that shapes the Indonesian islands, including Sumatra.">Eurasian Plate</div>
  </div>
  <div class="info-box" id="infoBox">
    <h3>Plate Information</h3>
    <p id="infoText">Click a plate to learn more.</p>
  </div>
  <script>
    const plates = document.querySelectorAll('.plate');
    const infoBox = document.getElementById('infoBox');
    const infoText = document.getElementById('infoText');

    plates.forEach(plate => {
      plate.addEventListener('click', () => {
        const info = plate.getAttribute('data-info');
        infoText.textContent = info;
        infoBox.classList.add('active');
      });
    });

    document.querySelector('.container').addEventListener('mouseleave', () => {
      infoBox.classList.remove('active');
    });
  </script>
</body>
</html>
