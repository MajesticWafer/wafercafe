<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(145deg, #f3f6f9, #e2e8ed);
        }

        .quiz-container {
            width: 400px;
            max-width: 95%; /* Adjust for smaller screens */
            background: white;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1), inset 0px 2px 2px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .header {
            background: #0078d4;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
        }

        .content {
            padding: 20px;
        }

        .question {
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .options {
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
        }

        .options li {
            background: #f3f6f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d0d7de;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .options li:hover,
        .options li.active { /* Active state for selected option */
            background: #0078d4;
            color: white;
            transform: scale(1.03);
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #0078d4;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .button button:hover {
            background: #005fa2;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            Sample Quiz
        </div>
        <div class="content">
            <div id="question-container">
                <!-- Questions will go here -->
            </div>
            <div class="result" id="result">
                Your score is <span id="score"></span>/5
            </div>
            <div class="button">
                <button id="restart" style="display: none;">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", answers: ["Paris", "London", "Berlin", "Madrid"], correct: 0 },
            { question: "What is 5 + 3?", answers: ["5", "8", "10", "15"], correct: 1 },
            { question: "Which language is used for web development?", answers: ["Python", "HTML", "C++", "Swift"], correct: 1 },
            { question: "Which planet is known as the Red Planet?", answers: ["Mars", "Jupiter", "Venus", "Saturn"], correct: 0 },
            { question: "What is the chemical symbol for water?", answers: ["H2O", "O2", "NaCl", "CO2"], correct: 0 }
        ];

        const questionContainer = document.getElementById("question-container");
        const result = document.getElementById("result");
        const scoreSpan = document.getElementById("score");
        const restartButton = document.getElementById("restart");

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestion];
            questionContainer.innerHTML = `
                <div class="question">${questionData.question}</div>
                <ul class="options">
                    ${questionData.answers
                        .map(
                            (answer, index) =>
                                `<li onclick="selectAnswer(${index}, this)">${answer}</li>`
                        )
                        .join("")}
                </ul>
            `;
        }

        function selectAnswer(selectedIndex, element) {
            // Highlight the selected option
            const options = document.querySelectorAll(".options li");
            options.forEach(option => option.classList.remove("active")); // Clear active states
            element.classList.add("active");

            const questionData = questions[currentQuestion];
            if (selectedIndex === questionData.correct) {
                score++;
            }
            if (selectedIndex) {
                element.classList.remove("active");
                options.forEach(option => option.classList.remove("active")); // Clear active states
            }

            currentQuestion++;

            setTimeout(() => {
                if (currentQuestion < questions.length) {
                    loadQuestion(); // Load next question
                } else {
                    showResult();
                }
            }, 300);
        }

        function showResult() {
            questionContainer.style.display = "none";
            result.style.display = "block";
            scoreSpan.textContent = score;
            restartButton.style.display = "inline-block";
        }

        restartButton.addEventListener("click", () => {
            currentQuestion = 0;
            score = 0;
            questionContainer.style.display = "block";
            result.style.display = "none";
            restartButton.style.display = "none";
            loadQuestion();
        });

        // Load the first question on page load
        loadQuestion();
    </script>
</body>
</html>
