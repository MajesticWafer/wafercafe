<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Objects</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      overflow: hidden;
    }

    /* Main container */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Brown objects */
    .object {
      width: 100px;
      height: 150px;
      background: linear-gradient(to bottom, #6b4f36, #8a6d48, #d9c6a1);
      border-radius: 10px;
      position: relative;
      margin: 0 20px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Grass on top */
    .object::before {
      content: '';
      width: 120%;
      height: 30px;
      background: linear-gradient(to bottom, #6ab04c, #4caf50);
      border-radius: 20px 20px 0 0;
      position: absolute;
      top: -10px;
      left: -10%;
      z-index: 1;
    }

    /* Stones and layers */
    .object::after {
      content: '';
      width: 100%;
      height: 20px;
      position: absolute;
      bottom: 10px;
      left: 0;
      background: repeating-linear-gradient(
        to right,
        #b49b83 0%,
        #b49b83 20%,
        #8a6d48 20%,
        #8a6d48 40%
      );
      clip-path: polygon(5% 50%, 15% 20%, 25% 50%, 40% 10%, 60% 50%, 75% 20%, 95% 50%);
    }

    /* Info Box */
    .info-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      padding: 15px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid #e0e0e0;
      display: none;
    }

    .info-box.active {
      display: block;
    }

    .info-box h4 {
      margin: 0;
      font-size: 1.2em;
    }

    .info-box p {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="object" id="object1"></div>
    <div class="object" id="object2"></div>
  </div>

  <div class="info-box" id="infoBox">
    <h4>Object Info</h4>
    <p id="infoText">Click an object to see details here!</p>
  </div>

  <script>
    // JavaScript for Interactions
    const objects = document.querySelectorAll('.object');
    const infoBox = document.getElementById('infoBox');
    const infoText = document.getElementById('infoText');

    objects.forEach((object, index) => {
      object.addEventListener('click', () => {
        // Show Info Box with data
        infoText.textContent = `You clicked on Object ${index + 1}`;
        infoBox.classList.add('active');
      });
    });

    // Hide the info box if clicked anywhere else
    document.addEventListener('click', (event) => {
      if (!event.target.classList.contains('object') && event.target !== infoBox) {
        infoBox.classList.remove('active');
      }
    });
  </script>
</body>
</html>
