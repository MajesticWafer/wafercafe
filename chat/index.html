<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            height: 80%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f4f7f9;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        #messages:empty::before {
            content: "Looks like it's empty...";
            color: gray;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.other {
            background-color: #e0e7ff;
            text-align: left;
        }

        .message.client {
            background-color: #d4edda;
            text-align: right;
            margin-left: auto;
        }

        #message-form {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        #send-button {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .timestamp {
            color: gray;
            font-size: 12px;
        }

        .username {
            font-weight: bold;
        }

        #settings-button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            background-color: #f4f7f9;
            border: none;
            cursor: pointer;
            text-align: right;
        }

        #settings-button:hover {
            text-decoration: underline;
        }

        #enlarge-button {
            background-color: #f4f7f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
            display: none;
        }

        @media (min-width: 768px) {
            #enlarge-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-form">
            <input id="input" autocomplete="off" placeholder="Type a message" />
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <button id="settings-button" onclick="changeUsername()">Change Username</button>
    <button id="enlarge-button" onclick="toggleEnlarge()">Enlarge Chat</button>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script>
        const socket = io('https://c0c7-76-177-242-104.ngrok-free.app');

        // Helper function to get cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Helper function to set cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        // Prompt for username if not set in cookies
        let username = getCookie('username');
        if (!username) {
            username = prompt("Enter your username:");
            setCookie('username', username, 365);
        }

        // Update username
        function changeUsername() {
            const newUsername = prompt("Enter a new username:");
            if (newUsername) {
                setCookie('username', newUsername, 365);
                username = newUsername;
                alert("Username updated!");
            }
        }

        // Send message function
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value;
            if (message.trim() !== "") {
                const timestamp = new Date().toLocaleTimeString();
                socket.emit('chatMessage', { username, message, timestamp });
                input.value = ''; // Clear the input
            }
        }

        // Handle receiving messages
        socket.on('chatMessage', function (data) {
            const messages = document.getElementById('messages');
            const newMessage = document.createElement('p');
            const isClient = data.username === username;

            newMessage.classList.add('message');
            newMessage.classList.add(isClient ? 'client' : 'other');
            newMessage.innerHTML = `<span class="username">${data.username}</span>: ${data.message}<br><span class="timestamp">${data.timestamp}</span>`;
            
            messages.appendChild(newMessage);
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        });

        // Toggle enlarge chat view width-wise and height-wise
        function toggleEnlarge() {
            const chatContainer = document.getElementById('chat-container');
            if (chatContainer.style.width === '80%' && chatContainer.style.height === '95%') {
                chatContainer.style.width = '100%';
                chatContainer.style.height = '100%';
            } else {
                chatContainer.style.width = '80%';
                chatContainer.style.height = '95%';
            }
        }
    </script>
</body>
</html>
