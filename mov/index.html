<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .movie-card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .movie-card p {
            margin: 10px 0;
            font-size: 14px;
            color: #888;
        }

        .movie-card button {
            padding: 10px 15px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .movie-card button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <h1>Popular Movies</h1>
    <div class="movie-container" id="movie-container"></div>

    <script>
        const apiKey = '77fd117f75ddfe095d1e9693a42f720d';
        const accessToken = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3N2ZkMTE3Zjc1ZGRmZTA5NWQxZTk2OTNhNDJmNzIwZCIsIm5iZiI6MTcyODMyODQ0Mi4xMjYyNzYsInN1YiI6IjY3MDQzMWM3MTc0YTFkNTc3Mzc5NzQyZiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.HeJRDHcGmcSyD4R36USQMYteq1fEFxNiSUmy60aeW90';

        const movieContainer = document.getElementById('movie-container');

        // Fetch popular movies
        fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`, {
            headers: {
                Authorization: `Bearer ${accessToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const movies = data.results;
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                
                movieCard.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p>Release Date: ${movie.release_date}</p>
                    <button>Details</button>
                `;
                
                movieContainer.appendChild(movieCard);
            });
        })
        .catch(error => console.error('Error fetching movies:', error));
    </script>
</body>
</html>
