<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>Angle: <input type="range" id="angle" min="10" max="90" value="30"></label>
        <label>Depth: <input type="range" id="depth" min="1" max="15" value="10"></label>
        <button onclick="drawFractal()">Generate</button>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawBranch(x, y, length, angle, depth) {
            if (depth === 0) return;

            const x1 = x + length * Math.cos(angle * Math.PI / 180);
            const y1 = y - length * Math.sin(angle * Math.PI / 180);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x1, y1);
            ctx.strokeStyle = `hsl(${depth * 30}, 100%, 70%)`;
            ctx.lineWidth = depth;
            ctx.stroke();

            drawBranch(x1, y1, length * 0.7, angle - document.getElementById('angle').value, depth - 1);
            drawBranch(x1, y1, length * 0.7, angle + document.getElementById('angle').value, depth - 1);
        }

        function drawFractal() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const depth = parseInt(document.getElementById('depth').value);
            drawBranch(canvas.width / 2, canvas.height, canvas.height / 4, -90, depth);
        }

        drawFractal();
    </script>
</body>
</html>
