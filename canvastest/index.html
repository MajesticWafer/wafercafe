<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with XBRZ Filter and Moving Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            border: 1px solid #ccc;
            image-rendering: pixelated; /* Helps visualize pixelated effect */
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="320" height="240"></canvas>

    <!-- Include the XBRZ library here -->
    <script src="xBRZ.js"></script>

    <script>
        // Get the main canvas and context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Create an offscreen canvas
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');
        offscreenCanvas.width = canvas.width;
        offscreenCanvas.height = canvas.height;

        // Ball properties
        let ballX = canvas.width / 2;
        const ballY = canvas.height / 2;
        const ballRadius = 10;
        let ballSpeed = 2;
        let direction = 1; // 1 for right, -1 for left

        // Function to render the ball on the offscreen canvas
        function renderBall() {
            // Clear the offscreen canvas
            offscreenCtx.clearRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);

            // Draw the ball
            offscreenCtx.fillStyle = 'yellow';
            offscreenCtx.beginPath();
            offscreenCtx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            offscreenCtx.fill();

            // Update the ball's position
            ballX += ballSpeed * direction;

            // Reverse direction if the ball reaches the right edge or center
            if (ballX + ballRadius >= offscreenCanvas.width || ballX - ballRadius <= offscreenCanvas.width / 2) {
                direction *= -1;
            }
        }

        // Rendering loop
        function renderFrame() {
            // Render the ball on the offscreen canvas
            renderBall();

            // Apply XBRZ filter and draw onto the main canvas
            xBRZ.scaleToCanvas({
                source: offscreenCanvas,
                canvas: canvas,
                scale: 6
            });

            // Continue the loop
            requestAnimationFrame(renderFrame);
        }

        // Start rendering
        renderFrame();
    </script>
</body>
</html>
