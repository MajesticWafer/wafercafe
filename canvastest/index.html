<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with XBRZ Filter and Moving Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            border: 1px solid #ccc;
            image-rendering: pixelated; /* Helps visualize pixelated effect */
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="320" height="240"></canvas>

    <!-- Include the XBRZ library here -->
    <script src="xBRZ.js"></script>

    <script>
        // Get the canvas and context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Define the scaling factor
        const scaleFactor = 2; // Change this to 3, 4, etc. for higher scaling

        // Create an offscreen canvas to apply the filter
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');

        // Set the size of the offscreen canvas
        offscreenCanvas.width = canvas.width * scaleFactor;
        offscreenCanvas.height = canvas.height * scaleFactor;

        // Ball properties
        let ballX = canvas.width / 2;
        const ballY = canvas.height / 2;
        const ballRadius = 10;
        let ballSpeed = 2;
        let direction = 1; // 1 for right, -1 for left

        // Function to apply the XBRZ filter
        function applyXBRZFilter(sourceCanvas) {
            const sourceImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const targetImageData = offscreenCtx.createImageData(offscreenCanvas.width, offscreenCanvas.height);

            // Hypothetical usage of XBRZ scaling function (adapt based on the actual library usage)
            xBRZ.scale(sourceImageData, targetImageData, scaleFactor);

            // Draw the upscaled image back to the main canvas
            ctx.putImageData(targetImageData, 0, 0);
        }

        // Function to render the ball
        function renderBall() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the ball
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fill();

            // Update the ball's position
            ballX += ballSpeed * direction;

            // Reverse direction if the ball reaches the right edge or center
            if (ballX + ballRadius >= canvas.width || ballX - ballRadius <= canvas.width / 2) {
                direction *= -1;
            }
        }

        // Rendering loop
        function renderFrame() {
            // Render the ball on the canvas
            renderBall();

            // Apply XBRZ filter on every frame
            applyXBRZFilter(canvas);

            // Continue the loop
            requestAnimationFrame(renderFrame);
        }

        // Start rendering
        renderFrame();
        console.log('Rendering')
    </script>
</body>
</html>
