<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas with XBRZ Filter - Bouncing Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }
        canvas {
            border: 1px solid #ccc;
            image-rendering: pixelated; /* Helps visualize the pixelated effect */
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="320" height="240"></canvas>

    <!-- Include the XBRZ library here -->
    <script src="xBRZ.js"></script>

    <script>
        // Get the canvas and context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Define the scaling factor
        const scaleFactor = 2; // Change this to 3, 4, etc., for higher scaling

        // Create an offscreen canvas to apply the filter
        const offscreenCanvas = document.createElement('canvas');
        const offscreenCtx = offscreenCanvas.getContext('2d');

        // Set the size of the offscreen canvas
        offscreenCanvas.width = canvas.width * scaleFactor;
        offscreenCanvas.height = canvas.height * scaleFactor;

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: 0,
            radius: 10,
            color: 'yellow',
            dy: 1, // Speed in the Y direction
            gravity: 0.2, // Gravity effect
            bounce: 0.7 // Bouncing factor
        };

        // Function to apply the XBRZ filter
        function applyXBRZFilter(sourceCanvas) {
            const sourceImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const targetImageData = offscreenCtx.createImageData(offscreenCanvas.width, offscreenCanvas.height);

            // Hypothetical usage of XBRZ scaling function (adapt based on the actual library usage)
            xBRZ.scale(sourceImageData, targetImageData, scaleFactor);

            // Draw the upscaled image back to the main canvas
            ctx.putImageData(targetImageData, 0, 0);
        }

        // Function to update ball position
        function updateBall() {
            ball.y += ball.dy; // Move the ball
            ball.dy += ball.gravity; // Apply gravity

            // Bounce the ball off the bottom edge
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy *= -ball.bounce; // Reverse direction and reduce speed
            }
        }

        // Function to draw the ball
        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Rendering loop
        function renderFrame() {
            updateBall(); // Update ball position
            drawBall(); // Draw the ball

            // Apply XBRZ filter on every frame
            applyXBRZFilter(canvas);

            // Continue the loop
            requestAnimationFrame(renderFrame);
        }

        // Start rendering
        renderFrame();
    </script>
</body>
</html>
