<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | HTML TryIt Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: left;
        }
        header a {
            color: white;
            text-decoration: none;
            float: right;
            padding-right: 20px;
        }
        .container {
            display: flex;
            height: 90vh;
        }
        #editor {
            width: 50%;
        }
        #output {
            width: 50%;
            border-left: 2px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #codeEditor {
            height: calc(100vh - 70px); /* Adjust to fit below the header */
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h3>Learn | HTML</h3>
    <a href="https://www.w3schools.com/html/" target="_blank">Documentation</a>
</header>

<div class="container">
    <div id="editor">
        <h3>Code Editor</h3>
        <div id="codeEditor"></div>
        <button class="btn btn-primary" onclick="runCode()">Run</button>
    </div>
    <div id="output">
        <h3>Live Preview</h3>
        <iframe id="resultFrame"></iframe>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.js"></script>

<script>
    // Setup the Ace Editor
    var editor = ace.edit("codeEditor");
    editor.setTheme("ace/theme/monokai"); // You can change the theme if desired
    editor.session.setMode("ace/mode/html");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });

    // Auto-close HTML tags
    editor.commands.on("afterExec", function(event) {
        if (event.command.name === "insertstring" && event.args === "/") {
            var position = editor.getCursorPosition();
            var line = editor.session.getLine(position.row);
            var tag = line.match(/<(\w+)>$/); // Match the opening tag

            if (tag) {
                var closingTag = "</" + tag[1] + ">";
                editor.insert(closingTag);
            }
        }
    });

    // Tab indentation for 4 spaces
    editor.commands.bindKey("Tab", function(editor) {
        editor.insert("    ");
    });

    // Run the code in the iframe
    function runCode() {
        const htmlContent = editor.getValue();
        const iframe = document.getElementById("resultFrame");
        iframe.contentWindow.document.open();
        iframe.contentWindow.document.write(htmlContent);
        iframe.contentWindow.document.close();
    }
</script>

</body>
</html>
