<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | HTML TryIt Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        #editor {
            width: 50%;
            padding: 20px;
            background-color: #ffffff;
        }
        #output {
            width: 50%;
            border-left: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px); /* Adjust height to allow space for the button */
            border: none;
            background-color: #fff;
        }
        #codeEditor {
            height: calc(100vh - 100px); /* Adjust height to fit the editor and button */
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-run {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-run:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="editor">
        <div id="codeEditor"></div>
        <button class="btn-run" onclick="runCode()">Run</button>
    </div>
    <div id="output">
        <iframe id="resultFrame"></iframe>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ext-language_tools.js"></script>

<script>
    // Setup the Ace Editor
    var editor = ace.edit("codeEditor");
    editor.setTheme("ace/theme/monokai"); // You can change the theme if desired
    editor.session.setMode("ace/mode/html");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });

    // Auto-close HTML tags
    editor.commands.on("afterExec", function(event) {
        if (event.command.name === "insertstring" && event.args === "/") {
            var position = editor.getCursorPosition();
            var line = editor.session.getLine(position.row);
            var tag = line.match(/<(\w+)>$/); // Match the opening tag

            if (tag) {
                var closingTag = "</" + tag[1] + ">";
                editor.insert(closingTag);
            }
        }
    });

    // Tab indentation for 4 spaces
    editor.commands.bindKey("Tab", function(editor) {
        editor.insert("    ");
    });

    // Run the code in the iframe
    function runCode() {
        const htmlContent = editor.getValue();
        const iframe = document.getElementById("resultFrame");
        iframe.contentWindow.document.open();
        iframe.contentWindow.document.write(htmlContent);
        iframe.contentWindow.document.close();
    }
</script>

</body>
</html>
