<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    
    <!-- Google Fonts Preconnect and Import for Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS for Buttons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffccd5, #a3d8f4); /* Wii Party-inspired gradient */
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        
        canvas {
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 20px auto;
            background-color: #eaeaea;
        }

        #score {
            font-size: 1.6rem;
            color: #fff;
            background: #ff6b81;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        
        #held-piece {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60px;
            height: 60px;
        }

        .arrow {
            font-size: 24px;
        }
    </style>
</head>
<body onload="resetGame();">
    <canvas id="tetris" width="200" height="400"></canvas>
    
    <div id="score-container">
        <div style="font-size: 1.3rem;">Score: <span id="score">0</span></div>
        <div id="held-piece">Held Piece: <span id="held-shape">None</span></div>
    </div>

    <div class="button-container">
        <button class="btn btn-primary" onclick="moveLeft()">←</button>
        <button class="btn btn-primary" onclick="rotatePiece()">↑</button>
        <button class="btn btn-primary" onclick="moveRight()">→</button>
        <button class="btn btn-primary" onclick="softDrop()">↓</button>
        <button class="btn btn-primary" onclick="hardDrop()">Hard Drop</button>
        <button class="btn btn-primary" onclick="holdPiece()">Hold</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const heldShapeElement = document.getElementById('held-shape');

        const colors = {
            T: '#A0522D', // Tetris Party colors
            I: '#FFD700',
            O: '#FFA500',
            S: '#32CD32',
            Z: '#FF4500',
            L: '#00BFFF',
            J: '#800080'
        };

        const shapes = [
            { shape: [[1, 1, 1], [0, 1, 0]], color: colors.T }, // T
            { shape: [[1, 1, 1, 1]], color: colors.I }, // I
            { shape: [[1, 1], [1, 1]], color: colors.O }, // O
            { shape: [[0, 1, 1], [1, 1, 0]], color: colors.S }, // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: colors.Z }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: colors.L }, // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: colors.J }  // J
        ];

        let board = Array.from({ length: 20 }, () => Array(10).fill(0));
        let score = 0;
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let dropInterval = 500;
        let dropTime = 0;
        let gameOver = false;
        let heldPiece = null;
        let holdUsed = false;

        function drawBoard() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < board.length; r++) {
                for (let c = 0; c < board[r].length; c++) {
                    if (board[r][c]) {
                        drawBlock(c * 20, r * 20, shapes[board[r][c] - 1].color);
                    }
                }
            }
            if (currentPiece) {
                drawPiece(currentPiece, currentX, currentY);
                drawPreview(currentPiece, currentX, currentY + 1); // Preview below
            }
        }

        function drawPreview(piece, x, y) {
            context.globalAlpha = 0.5; // Make preview semi-transparent
            piece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        drawBlock((x + c) * 20, (y + r) * 20, piece.color);
                    }
                });
            });
            context.globalAlpha = 1; // Reset alpha
        }

        function drawPiece(piece, x, y) {
            piece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        drawBlock((x + c) * 20, (y + r) * 20, piece.color);
                    }
                });
            });
        }

        function drawBlock(x, y, color) {
            const gradient = context.createLinearGradient(x, y, x + 20, y + 20);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, '#ffffff');
            context.fillStyle = gradient;
            context.fillRect(x, y, 20, 20);

            context.shadowBlur = 8;
            context.shadowColor = "rgba(0, 0, 0, 0.6)";
            context.strokeStyle = '#555';
            context.lineWidth = 2;
            context.strokeRect(x, y, 20, 20);
        }

        function createPiece() {
            const randomIndex = Math.floor(Math.random() * shapes.length);
            currentPiece = shapes[randomIndex];
            currentX = 3;
            currentY = 0;
            holdUsed = false; // Reset hold usage on new piece

            if (!canMove(0, 0)) {
                gameOver = true;
                alert('Game Over!');
                resetGame();
            }
        }

        function dropPiece() {
            if (canMove(0, 1)) {
                currentY++;
            } else {
                placePiece();
                createPiece();
            }
        }

        function placePiece() {
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        board[currentY + r][currentX + c] = shapes.indexOf(currentPiece) + 1;
                    }
                });
            });
            clearLines();
        }

        function clearLines() {
            const linesToClear = [];
            for (let r = board.length - 1; r >= 0; r--) {
                if (board[r].every(value => value !== 0)) {
                    linesToClear.push(r);
                }
            }
            if (linesToClear.length > 0) {
                animateClear(linesToClear);
            }
        }

        function animateClear(lines) {
            let alpha = 1;
            let offset = 0;

            const animation = setInterval(() => {
                drawBoard();

                context.globalAlpha = alpha;
                lines.forEach(line => {
                    context.clearRect(0, line * 20 + offset, canvas.width, 20);
                });
                
                offset += 1;
                alpha -= 0.1;

                if (alpha <= 0) {
                    clearInterval(animation);
                    lines.forEach(line => {
                        board.splice(line, 1);
                        board.unshift(Array(10).fill(0));
                    });
                    context.globalAlpha = 1;
                    score += lines.length;
                    updateScore();
                }
            }, 50);
        }

        function canMove(dx, dy) {
            return currentPiece.shape.every((row, r) => {
                return row.every((value, c) => {
                    if (value) {
                        const newX = currentX + c + dx;
                        const newY = currentY + r + dy;
                        return newX >= 0 && newX < board[0].length && newY < board.length && (newY >= 0 ? board[newY][newX] === 0 : true);
                    }
                    return true;
                });
            });
        }

        function moveLeft() {
            if (canMove(-1, 0)) {
                currentX--;
                drawBoard();
            }
        }

        function moveRight() {
            if (canMove(1, 0)) {
                currentX++;
                drawBoard();
            }
        }

        function softDrop() {
            if (canMove(0, 1)) {
                currentY++;
                drawBoard();
            }
        }

        function hardDrop() {
            while (canMove(0, 1)) {
                currentY++;
            }
            placePiece();
            createPiece();
            drawBoard();
        }

        function rotatePiece() {
            const originalShape = currentPiece.shape;
            currentPiece.shape = currentPiece.shape[0].map((val, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            if (!canMove(0, 0)) {
                currentPiece.shape = originalShape; // Revert if can't rotate
            }
            drawBoard();
        }

        function holdPiece() {
            if (holdUsed) return; // Can't hold if already used
            if (heldPiece) {
                const temp = currentPiece;
                currentPiece = heldPiece;
                heldPiece = temp;
                currentX = 3;
                currentY = 0;
            } else {
                heldPiece = currentPiece;
                createPiece();
            }
            holdUsed = true; // Mark hold as used
            heldShapeElement.textContent = heldPiece ? heldPiece.shape.map(row => row.join('')).join(' ') : 'None';
            drawBoard();
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function resetGame() {
            board = Array.from({ length: 20 }, () => Array(10).fill(0));
            score = 0;
            updateScore();
            createPiece();
            gameOver = false;
            drawBoard();
            dropTime = performance.now();
        }

        function update() {
            if (!gameOver) {
                const currentTime = performance.now();
                if (currentTime - dropTime >= dropInterval) {
                    dropPiece();
                    dropTime = currentTime;
                }
                drawBoard();
                requestAnimationFrame(update);
            }
        }

        createPiece();
        update();
    </script>
</body>
</html>
