<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    
    <!-- Google Fonts Preconnect and Import for Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffccd5, #a3d8f4); /* Wii Party-inspired gradient */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        canvas {
            border: 5px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 20px auto;
            background-color: #eaeaea;
        }

        #score {
            font-size: 1.6rem;
            color: #fff;
            background: #ff6b81;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        #score-container {
            font-size: 1.3rem;
            color: #fff;
        }
        
        #held-piece {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>
<body onload="resetGame();">
    <canvas id="tetris" width="200" height="400"></canvas>
    
    <div id="score-container">
        <div>Score: <span id="score">0</span></div>
        <div id="held-piece">Held Piece: <span id="held-shape">None</span></div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const heldShapeElement = document.getElementById('held-shape');

        const colors = {
            T: '#7E4B8A',
            I: '#5BC0EB',
            O: '#FDE74C',
            S: '#0B8457',
            Z: '#D83A34',
            L: '#F25F5C',
            J: '#3A57A8'
        };

        const shapes = [
            { shape: [[1, 1, 1], [0, 1, 0]], color: colors.T }, // T
            { shape: [[1, 1, 1, 1]], color: colors.I }, // I
            { shape: [[1, 1], [1, 1]], color: colors.O }, // O
            { shape: [[0, 1, 1], [1, 1, 0]], color: colors.S }, // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: colors.Z }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: colors.L }, // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: colors.J }  // J
        ];

        let board = Array.from({ length: 20 }, () => Array(10).fill(0));
        let score = 0;
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let dropInterval = 500;
        let dropTime = 0;
        let gameOver = false;
        let heldPiece = null;
        let holdUsed = false;

        function drawBoard() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < board.length; r++) {
                for (let c = 0; c < board[r].length; c++) {
                    if (board[r][c]) {
                        drawBlock(c * 20, r * 20, shapes[board[r][c] - 1].color);
                    }
                }
            }
            if (currentPiece) {
                drawPiece(currentPiece, currentX, currentY);
            }
        }

        function drawPiece(piece, x, y) {
            piece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        drawBlock((x + c) * 20, (y + r) * 20, piece.color);
                    }
                });
            });
        }

        function drawBlock(x, y, color) {
            context.fillStyle = color;
            context.fillRect(x, y, 20, 20);
            context.strokeStyle = '#aaa';
            context.strokeRect(x, y, 20, 20);
        }

        function createPiece() {
            const randomIndex = Math.floor(Math.random() * shapes.length);
            currentPiece = shapes[randomIndex];
            currentX = 3;
            currentY = 0;

            if (!canMove(0, 0)) {
                gameOver = true;
                alert('Game Over!');
                resetGame();
            }
        }

        function dropPiece() {
            if (canMove(0, 1)) {
                currentY++;
            } else {
                placePiece();
                createPiece();
            }
        }

        function placePiece() {
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        board[currentY + r][currentX + c] = shapes.indexOf(currentPiece) + 1;
                    }
                });
            });
            clearLines();
        }

        function clearLines() {
            let linesCleared = 0;
            for (let r = board.length - 1; r >= 0; r--) {
                if (board[r].every(value => value !== 0)) {
                    board.splice(r, 1);
                    board.unshift(Array(10).fill(0));
                    linesCleared++;
                }
            }

            // Scoring system based on the number of lines cleared at once
            switch (linesCleared) {
                case 1:
                    score += 100;
                    break;
                case 2:
                    score += 300;
                    break;
                case 3:
                    score += 500;
                    break;
                case 4:
                    score += 800;
                    break;
            }

            updateScore();
        }

        function canMove(dx, dy) {
            return currentPiece.shape.every((row, r) => {
                return row.every((value, c) => {
                    if (value) {
                        const newX = currentX + c + dx;
                        const newY = currentY + r + dy;
                        return newX >= 0 && newX < 10 && newY < 20 && board[newY] && board[newY][newX] === 0;
                    }
                    return true;
                });
            });
        }

        function rotatePiece() {
            const rotatedShape = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotatedShape;

            if (!canMove(0, 0)) {
                currentPiece.shape = originalShape;
            }
        }

        function hardDrop() {
            while (canMove(0, 1)) {
                currentY++;
            }
            placePiece();
            createPiece();
        }

        function holdPiece() {
            if (!holdUsed) {
                if (heldPiece) {
                    [currentPiece, heldPiece] = [heldPiece, currentPiece];
                    currentX = 3;
                    currentY = 0;
                } else {
                    heldPiece = currentPiece;
                    createPiece();
                }
                holdUsed = true;
                heldShapeElement.textContent = heldPiece ? heldPiece.color : 'None';
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function resetGame() {
            board = Array.from({ length: 20 }, () => Array(10).fill(0));
            score = 0;
            gameOver = false;
            heldPiece = null;
            holdUsed = false;
            updateScore();
            createPiece();
            heldShapeElement.textContent = 'None';
        }

        // Touch and Mouse Events
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            const touchEndX = event.touches[0].clientX;
            const touchEndY = event.touches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            // Horizontal swipe
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) {
                    if (canMove(1, 0)) currentX++;  // Swipe right
                } else {
                    if (canMove(-1, 0)) currentX--; // Swipe left
                }
            } else {
                if (diffY > 0) {
                    dropPiece(); // Swipe down for soft drop
                } else {
                    hardDrop();  // Swipe up for hard drop
                }
            }
        }

        function handleTouchEnd(event) {
            // Reset touch start position for next touch input
            touchStartX = 0;
            touchStartY = 0;
        }

        function handleClick(event) {
            rotatePiece(); // Rotate piece on mouse click or tap
        }

        // Event listeners for touch and mouse
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('click', handleClick);

        // Keyboard Controls
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                if (canMove(-1, 0)) currentX--;
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                if (canMove(1, 0)) currentX++;
            } else if (event.key === 'ArrowUp' || event.key === 'w') {
                hardDrop();
            } else if (event.key === 'ArrowDown' || event.key === 's') {
                dropPiece();
            } else if (event.key === 'r' || event.key === 'Shift') {
                rotatePiece();
            } else if (event.key === 'c' || event.key === 'Control') {
                holdPiece();
            }
        });

        // Game Loop
        function gameLoop(timestamp) {
            if (gameOver) return;
            if (timestamp - dropTime > dropInterval) {
                dropPiece();
                dropTime = timestamp;
            }
            drawBoard();
            requestAnimationFrame(gameLoop);
        }

        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
