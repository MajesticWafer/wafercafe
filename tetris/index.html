<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div style="text-align: center;">Score: <span id="score">0</span></div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const colors = {
            T: '#7E4B8A', // T piece color
            I: '#5BC0EB', // I piece color
            O: '#FDE74C', // O piece color
            S: '#0B8457', // S piece color
            Z: '#D83A34', // Z piece color
            L: '#F25F5C', // L piece color
            J: '#3A57A8'  // J piece color
        };

        const shapes = [
            { shape: [[1, 1, 1], [0, 1, 0]], color: colors.T }, // T
            { shape: [[1, 1, 1, 1]], color: colors.I }, // I
            { shape: [[1, 1], [1, 1]], color: colors.O }, // O
            { shape: [[0, 1, 1], [1, 1, 0]], color: colors.S }, // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: colors.Z }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: colors.L }, // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: colors.J }  // J
        ];

        let board = Array.from({ length: 20 }, () => Array(10).fill(0));
        let score = 0;
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let dropInterval = 500; // Initial drop interval
        let dropTime = 0;
        let gameOver = false;

        function drawBoard() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < board.length; r++) {
                for (let c = 0; c < board[r].length; c++) {
                    if (board[r][c]) {
                        drawBlock(c * 20, r * 20, shapes[board[r][c] - 1].color);
                    }
                }
            }
            if (currentPiece) {
                drawPiece(currentPiece, currentX, currentY);
            }
        }

        function drawPiece(piece, x, y) {
            piece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        drawBlock((x + c) * 20, (y + r) * 20, piece.color);
                    }
                });
            });
        }

        function drawBlock(x, y, color) {
            const gradient = context.createLinearGradient(x, y, x + 20, y + 20);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, shadeColor(color, -20)); // Slightly darker color
            context.fillStyle = gradient;
            context.fillRect(x, y, 20, 20);
            context.strokeStyle = '#aaa'; // Outline color
            context.strokeRect(x, y, 20, 20);
        }

        function shadeColor(color, percent) {
            const num = parseInt(color.slice(1), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 + (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 + (B < 255 ? (B < 1 ? 0 : B) : 255)).toString(16).slice(1);
        }

        function createPiece() {
            const randomIndex = Math.floor(Math.random() * shapes.length);
            currentPiece = shapes[randomIndex];
            currentX = 3; // Start in the middle
            currentY = 0; // Start at the top

            if (!canMove(0, 0)) {
                gameOver = true; // Game over if piece can't spawn
                alert('Game Over!');
                resetGame();
            }
        }

        function dropPiece() {
            if (canMove(0, 1)) {
                currentY++;
            } else {
                placePiece();
                createPiece();
            }
        }

        function placePiece() {
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        board[currentY + r][currentX + c] = shapes.indexOf(currentPiece) + 1;
                    }
                });
            });
            clearLines();
        }

        function clearLines() {
            for (let r = board.length - 1; r >= 0; r--) {
                if (board[r].every(value => value !== 0)) {
                    board.splice(r, 1);
                    board.unshift(Array(10).fill(0));
                    score++;
                }
            }
            updateScore();
        }

        function canMove(dx, dy) {
            return currentPiece.shape.every((row, r) => {
                return row.every((value, c) => {
                    if (value) {
                        const newX = currentX + c + dx;
                        const newY = currentY + r + dy;
                        return newX >= 0 && newX < 10 && newY < 20 && board[newY] && board[newY][newX] === 0;
                    }
                    return true;
                });
            });
        }

        function rotatePiece() {
            const rotatedShape = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotatedShape;

            if (!canMove(0, 0)) {
                currentPiece.shape = originalShape; // Revert if rotation fails
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function hardDrop() {
            while (canMove(0, 1)) {
                currentY++;
            }
            placePiece();
            createPiece();
        }

        function resetGame() {
            board = Array.from({ length: 20 }, () => Array(10).fill(0));
            score = 0;
            gameOver = false;
            updateScore();
            createPiece();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && canMove(-1, 0)) {
                currentX--;
            } else if (event.key === 'ArrowRight' && canMove(1, 0)) {
                currentX++;
            } else if (event.key === 'ArrowUp') {
                rotatePiece();
            } else if (event.key === 'ArrowDown') {
                hardDrop();
            }
        });

        setInterval(() => {
            if (!gameOver) {
                dropTime += 100; // Increase drop time
                if (dropTime >= dropInterval) {
                    dropPiece();
                    dropTime = 0;
                }
                drawBoard();
            }
        }, 100); // Update every 100ms
    </script>
</body>
</html>
