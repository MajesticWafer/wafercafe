<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
            background-color: #eaeaea;
        }
    </style>
</head>
<body onload="resetGame();">
    <canvas id="tetris" width="200" height="400"></canvas>
    <div style="text-align: center;">Score: <span id="score">0</span></div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const colors = {
            T: '#8E44AD', // Vibrant purple
            I: '#3498DB', // Bright blue
            O: '#F1C40F', // Vibrant yellow
            S: '#27AE60', // Bright green
            Z: '#E74C3C', // Bright red
            L: '#E67E22', // Vibrant orange
            J: '#2980B9'  // Deep blue
        };

        const shapes = [
            { shape: [[1, 1, 1], [0, 1, 0]], color: colors.T }, // T
            { shape: [[1, 1, 1, 1]], color: colors.I }, // I
            { shape: [[1, 1], [1, 1]], color: colors.O }, // O
            { shape: [[0, 1, 1], [1, 1, 0]], color: colors.S }, // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: colors.Z }, // Z
            { shape: [[1, 0, 0], [1, 1, 1]], color: colors.L }, // L
            { shape: [[0, 0, 1], [1, 1, 1]], color: colors.J }  // J
        ];

        let board = Array.from({ length: 20 }, () => Array(10).fill(0));
        let score = 0;
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let dropInterval = 500;
        let dropTime = 0;
        let gameOver = false;

        function drawBoard() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < board.length; r++) {
                for (let c = 0; c < board[r].length; c++) {
                    if (board[r][c]) {
                        drawBlock(c * 20, r * 20, shapes[board[r][c] - 1].color);
                    }
                }
            }
            if (currentPiece) {
                drawPiece(currentPiece, currentX, currentY);
            }
        }

        function drawPiece(piece, x, y) {
            piece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        drawBlock((x + c) * 20, (y + r) * 20, piece.color);
                    }
                });
            });
        }

        function drawBlock(x, y, color) {
            // Faithful shading inspired by Tetris Party
            const gradient = context.createLinearGradient(x, y, x + 20, y + 20);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, '#ffffff');
            
            context.fillStyle = gradient;
            context.fillRect(x, y, 20, 20);
            
            // Add Tetris Party style shading
            context.shadowBlur = 8;
            context.shadowColor = "rgba(0, 0, 0, 0.6)";
            context.strokeStyle = '#555'; // Subtle dark borders
            context.lineWidth = 2;
            context.strokeRect(x, y, 20, 20);
        }

        function createPiece() {
            const randomIndex = Math.floor(Math.random() * shapes.length);
            currentPiece = shapes[randomIndex];
            currentX = 3;
            currentY = 0;

            if (!canMove(0, 0)) {
                gameOver = true;
                alert('Game Over!');
                resetGame();
            }
        }

        function dropPiece() {
            if (canMove(0, 1)) {
                currentY++;
            } else {
                placePiece();
                createPiece();
            }
        }

        function placePiece() {
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        board[currentY + r][currentX + c] = shapes.indexOf(currentPiece) + 1;
                    }
                });
            });
            clearLines();
        }

        function clearLines() {
            const linesToClear = [];
            for (let r = board.length - 1; r >= 0; r--) {
                if (board[r].every(value => value !== 0)) {
                    linesToClear.push(r);
                }
            }
            if (linesToClear.length > 0) {
                animateClear(linesToClear);
            }
        }

        function animateClear(lines) {
            let alpha = 1;
            let offset = 0;

            const animation = setInterval(() => {
                drawBoard();

                context.globalAlpha = alpha;
                lines.forEach(line => {
                    context.clearRect(0, line * 20 + offset, canvas.width, 20);
                });
                
                offset += 1;  // Simulate the fall off-grid
                alpha -= 0.1;

                if (alpha <= 0) {
                    clearInterval(animation);
                    lines.forEach(line => {
                        board.splice(line, 1);
                        board.unshift(Array(10).fill(0));
                    });
                    context.globalAlpha = 1;
                    score += lines.length;
                    updateScore();
                }
            }, 50);
        }

        function canMove(dx, dy) {
            return currentPiece.shape.every((row, r) => {
                return row.every((value, c) => {
                    if (value) {
                        const newX = currentX + c + dx;
                        const newY = currentY + r + dy;
                        return newX >= 0 && newX < 10 && newY < 20 && board[newY] && board[newY][newX] === 0;
                    }
                    return true;
                });
            });
        }

        function rotatePiece() {
            const rotatedShape = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotatedShape;

            if (!canMove(0, 0)) {
                currentPiece.shape = originalShape;
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function hardDrop() {
            while (canMove(0, 1)) {
                currentY++;
            }
            placePiece();
            createPiece();
        }

        function softDrop() {
            if (canMove(0, 1)) {
                currentY++;
            }
        }

        function resetGame() {
            board = Array.from({ length: 20 }, () => Array(10).fill(0));
            score = 0;
            gameOver = false;
            updateScore();
            createPiece();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'a') {
                if (canMove(-1, 0)) {
                    currentX--;
                }
            } else if (event.key === 'ArrowRight' || event.key === 'd') {
                if (canMove(1, 0)) {
                    currentX++;
                }
            } else if (event.key === 'ArrowUp' || event.key === 'w') {
                softDrop();
            } else if (event.key === 'ArrowDown' || event.key === 's') {
                hardDrop();
            } else if (event.key === 'r' || event.key === 'Shift') {
                rotatePiece();
            }
        });

        setInterval(() => {
            if (!gameOver) {
                dropTime += 100;
                if (dropTime >= dropInterval) {
                    dropPiece();
                    dropTime = 0;
                }
                drawBoard();
            }
        }, 100);
    </script>
</body>
</html>
