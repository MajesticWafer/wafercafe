<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon's Bookmarklets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #f2f2f2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .title {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .folders, .files {
            list-style-type: none;
            padding: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .back {
            display: none;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .folder, .file {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Dragon's Bookmarklets</div>
        <ul class="folders">
            <!-- Folders will be dynamically added here -->
        </ul>
        <ul class="files" style="display: none;">
            <!-- Files will be dynamically added here -->
        </ul>
        <div class="back">&#8592; Back</div>
    </div>

    <script>
        const repoUrl = 'https://api.github.com/repos/MajesticWafer/wafercafe/contents/db/';

        async function fetchContents(url) {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        async function populateFoldersAndFiles() {
            const container = document.querySelector('.container');
            const foldersContainer = document.querySelector('.folders');
            const filesContainer = document.querySelector('.files');
            const backButton = document.querySelector('.back');

            container.style.transform = 'translateX(0)';
            foldersContainer.style.opacity = '1';

            const rootContents = await fetchContents(repoUrl);

            rootContents.forEach(content => {
                if (content.type === 'dir') {
                    const folder = document.createElement('li');
                    folder.textContent = content.name;
                    folder.classList.add('folder');
                    folder.addEventListener('click', async () => {
                        const folderContents = await fetchContents(content.url);
                        filesContainer.innerHTML = '';
                        folderContents.forEach(item => {
                            if (item.type === 'file') {
                                const file = document.createElement('li');
                                const fileLink = document.createElement('a');
                                fileLink.textContent = item.name;
                                fileLink.href = item.download_url;
                                fileLink.setAttribute('download', '');
                                fileLink.classList.add('file');
                                file.appendChild(fileLink);
                                filesContainer.appendChild(file);
                            }
                        });
                        container.style.transform = 'translateX(-100%)';
                        foldersContainer.style.opacity = '0';
                        backButton.style.display = 'block';
                    });
                    foldersContainer.appendChild(folder);
                }
            });

            backButton.addEventListener('click', () => {
                container.style.transform = 'translateX(0)';
                foldersContainer.style.opacity = '1';
                backButton.style.display = 'none';
            });
        }

        populateFoldersAndFiles();
    </script>
</body>
</html>
