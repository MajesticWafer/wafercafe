<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Box Simulator</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Load Cannon.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

  <script>
    let scene, camera, renderer, world, plane;
    const boxes = [], boxMeshes = [];

    try {
      init();
      animate();
    } catch (error) {
      alert("Initialization error: " + error.message);
      console.error(error);
    }

    function init() {
      console.log("Initializing scene...");

      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Ground (Plane)
      const groundColor = 0x228B22;  // Fallback green color for the ground
      const planeGeometry = new THREE.PlaneGeometry(1000, 1000);
      const planeMaterial = new THREE.MeshLambertMaterial({ color: groundColor });
      plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = - Math.PI / 2;
      scene.add(plane);

      console.log("Ground plane added to scene.");

      // Lighting
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(50, 100, 50);
      scene.add(directionalLight);
      const ambientLight = new THREE.AmbientLight(0x404040); // Soft light
      scene.add(ambientLight);
      console.log("Lighting added.");

      // Physics world
      world = new CANNON.World();
      world.gravity.set(0, -9.82, 0);

      // Ground physics
      const groundBody = new CANNON.Body({
        mass: 0, // Ground is immovable
        shape: new CANNON.Plane(),
      });
      groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0); // Rotate to be horizontal
      world.addBody(groundBody);

      console.log("Physics world initialized.");

      // Camera position
      camera.position.set(0, 10, 30);
      camera.lookAt(0, 0, 0);

      console.log("Camera set at position: ", camera.position);

      // Event listener for clicking
      window.addEventListener('click', addBoxOnClick);
      console.log("Click event listener added.");
    }

    function addBoxOnClick(event) {
      console.log("Screen clicked.");

      try {
        // Get mouse position in normalized device coordinates (NDC)
        const mouse = new THREE.Vector2(
          (event.clientX / window.innerWidth) * 2 - 1,
          -(event.clientY / window.innerHeight) * 2 + 1
        );
        console.log("Mouse position in NDC: ", mouse);

        // Convert NDC to 3D world coordinates
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(plane);

        if (intersects.length > 0) {
          const point = intersects[0].point;
          console.log("Intersection point: ", point);

          // Create Three.js box
          const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
          const boxMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 }); // Cardboard color
          const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
          boxMesh.position.copy(point);
          scene.add(boxMesh);
          boxMeshes.push(boxMesh);

          // Create Cannon.js box body
          const boxShape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
          const boxBody = new CANNON.Body({
            mass: 1,
            position: new CANNON.Vec3(point.x, point.y, point.z),
            shape: boxShape
          });
          world.addBody(boxBody);
          boxes.push(boxBody);

          console.log("Box added at position: ", point);
        } else {
          console.warn("No intersection with the ground.");
        }
      } catch (error) {
        alert("Error during box creation: " + error.message);
        console.error(error);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Update physics world
      world.step(1 / 60);

      // Update box meshes positions
      for (let i = 0; i < boxes.length; i++) {
        boxMeshes[i].position.copy(boxes[i].position);
        boxMeshes[i].quaternion.copy(boxes[i].quaternion);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
