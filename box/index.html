<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Dropping Simulator</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.17.0/cannon-es.min.js"></script>

  <script>
    let scene, camera, renderer;
    let world;
    let groundBody;
    let objects = [];

    init();
    animate();

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 20, 10).normalize();
      scene.add(light);

      // Ground (Three.js)
      const groundGeometry = new THREE.PlaneGeometry(100, 100);
      const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Physics world setup
      world = new CANNON.World();
      world.gravity.set(0, -9.82, 0);

      // Ground (Cannon.js)
      const groundShape = new CANNON.Plane();
      groundBody = new CANNON.Body({ mass: 0 });
      groundBody.addShape(groundShape);
      groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
      world.addBody(groundBody);

      // Event listeners for clicks or taps
      window.addEventListener('click', addBox);
      window.addEventListener('touchstart', addBox, false);
    }

    function addBox(event) {
      // Box geometry and material (Three.js)
      const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
      const boxMaterial = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const box = new THREE.Mesh(boxGeometry, boxMaterial);
      box.position.set((Math.random() - 0.5) * 5, 10, (Math.random() - 0.5) * 5);
      scene.add(box);

      // Box physics (Cannon.js)
      const boxShape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
      const boxBody = new CANNON.Body({ mass: 1 });
      boxBody.addShape(boxShape);
      boxBody.position.set(box.position.x, box.position.y, box.position.z);
      world.addBody(boxBody);

      // Store reference to update position
      objects.push({ mesh: box, body: boxBody });
    }

    function animate() {
      requestAnimationFrame(animate);
      
      // Update physics
      world.step(1 / 60);
      
      // Sync Three.js meshes with Cannon.js bodies
      objects.forEach(obj => {
        obj.mesh.position.copy(obj.body.position);
        obj.mesh.quaternion.copy(obj.body.quaternion);
      });

      // Render scene
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
