<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Casino Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .slot-machine-casing {
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            padding: 20px;
            position: relative;
        }

        .slot-machine {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #111;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
            width: 500px;
            position: relative;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 30px;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slot {
            font-size: 5rem;
            padding: 20px;
            width: 120px;
            height: 120px;
            background-color: #111;
            border: 5px solid #FFD700;
            margin: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #E60000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FF3D3D;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .winning {
            color: #FFD700;
        }

        .losing {
            color: #FF3D3D;
        }

        .cash-rain {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            animation: rain 2s infinite;
            font-size: 3rem;
        }

        @keyframes rain {
            0% {
                top: -10%;
            }
            100% {
                top: 100%;
            }
        }

        .red-glow {
            animation: glow 0.5s ease-out;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px red;
            }
            100% {
                box-shadow: none;
            }
        }

    </style>
</head>
<body>
    <div class="slot-machine-casing">
        <div class="slot-machine" id="slotMachine">
            <h1>Real Casino Slot Machine</h1>
            <div class="slots-container">
                <div class="slot" id="slot1">üçí</div>
                <div class="slot" id="slot2">üçâ</div>
                <div class="slot" id="slot3">üîî</div>
            </div>
            <button id="spinButton">Spin</button>
            <p id="result"></p>
        </div>
    </div>

    <audio id="casinoMusic" loop>
        <source src="casino-theme.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play casino music on load
        window.onload = function() {
            document.getElementById('casinoMusic').play();
        }
    </script>

    <div class="cash-rain" id="cashRain"></div>

    <script>
        const cashRain = document.getElementById('cashRain');
        const slotMachine = document.getElementById('slotMachine');
        const resultElement = document.getElementById('result');
        const symbols = ['üçí', 'üçâ', 'üîî', 'üçÄ', 'üí∞'];
        
        document.getElementById('spinButton').addEventListener('click', function() {
            const result = [];

            // Spin each slot
            for (let i = 1; i <= 3; i++) {
                let randomIndex = Math.floor(Math.random() * symbols.length);
                document.getElementById('slot' + i).textContent = symbols[randomIndex];
                result.push(symbols[randomIndex]);
            }

            // Check the result
            if (result[0] === result[1] && result[1] === result[2]) {
                // Winning case
                resultElement.textContent = "You Win!";
                resultElement.classList.add('winning');
                resultElement.classList.remove('losing');
                triggerCashRain();
            } else {
                // Losing case
                resultElement.textContent = "Try Again!";
                resultElement.classList.add('losing');
                resultElement.classList.remove('winning');
                triggerRedGlow();
            }
        });

        function triggerCashRain() {
            // Add cash emoji rain effect
            cashRain.innerHTML = 'üí∞üí∞üí∞üí∞üí∞';
            setTimeout(() => {
                cashRain.innerHTML = '';
            }, 2000); // Remove cash rain after 2 seconds
        }

        function triggerRedGlow() {
            slotMachine.classList.add('red-glow');
            setTimeout(() => {
                slotMachine.classList.remove('red-glow');
            }, 500); // Glow lasts 0.5 seconds
        }
    </script>
</body>
</html>
