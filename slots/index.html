<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Casino Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .slot-machine {
            text-align: center;
            border: 10px solid #FFD700;
            padding: 50px;
            border-radius: 20px;
            background-color: #222;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            width: 500px;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 30px;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slot {
            font-size: 5rem;
            padding: 20px;
            width: 120px;
            height: 120px;
            background-color: #111;
            border: 5px solid #FFD700;
            margin: 0 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-family: 'Luckiest Guy', cursive;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #E60000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #FF3D3D;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .winning {
            color: #FFD700;
        }

        .losing {
            color: #FF3D3D;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>Real Casino Slot Machine</h1>
        <div class="slots-container">
            <div class="slot" id="slot1"><img src="cherry.png" alt="Cherry" width="70"></div>
            <div class="slot" id="slot2"><img src="bar.png" alt="Bar" width="70"></div>
            <div class="slot" id="slot3"><img src="seven.png" alt="Seven" width="70"></div>
        </div>
        <button id="spinButton">Spin</button>
        <p id="result"></p>
    </div>

    <audio id="casinoMusic" loop>
        <source src="casino-theme.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play casino music on load
        window.onload = function() {
            document.getElementById('casinoMusic').play();
        }

        // Slot Machine Spin Logic
        document.getElementById('spinButton').addEventListener('click', function() {
            const symbols = [
                'cherry.png', 
                'bar.png', 
                'seven.png', 
                'bell.png', 
                'plum.png', 
                'diamond.png'
            ];
            let result = [];

            // Spin each slot
            for (let i = 1; i <= 3; i++) {
                let randomIndex = Math.floor(Math.random() * symbols.length);
                document.getElementById('slot' + i).innerHTML = `<img src="${symbols[randomIndex]}" alt="Slot" width="70">`;
                result.push(symbols[randomIndex]);
            }

            // Check the result
            if (result[0] === result[1] && result[1] === result[2]) {
                document.getElementById('result').textContent = "You Win!";
                document.getElementById('result').classList.add('winning');
                document.getElementById('result').classList.remove('losing');
            } else {
                document.getElementById('result').textContent = "Try Again!";
                document.getElementById('result').classList.add('losing');
                document.getElementById('result').classList.remove('winning');
            }
        });
    </script>
</body>
</html>
