<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Slot Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1c1c1c;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .slot-machine {
            background-color: #333;
            border: 10px solid #FFD700;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            position: relative;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 30px;
        }

        .slots-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .slot {
            font-size: 3rem;
            width: 100px;
            height: 120px;
            background-color: #111;
            border: 5px solid #FFD700;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: perspective(300px) rotateX(10deg);
        }

        #spinButton {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #E60000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #spinButton:hover {
            background-color: #FF3D3D;
        }

        .lever {
            position: absolute;
            bottom: -40px;
            left: 150px;
            width: 50px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transform: rotate(180deg);
            transition: transform 0.2s ease;
        }

        .lever:hover {
            transform: rotate(160deg);
        }

        .lever::after {
            content: '';
            width: 10px;
            height: 40px;
            background-color: #FFD700;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .winning {
            color: #FFD700;
        }

        .losing {
            color: #FF3D3D;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine</h1>
        <div class="slots-container">
            <div class="slot" id="slot1">üçí</div>
            <div class="slot" id="slot2">üç´</div>
            <div class="slot" id="slot3">7Ô∏è‚É£</div>
        </div>
        <button id="spinButton">Spin</button>
        <div class="lever" id="lever"></div>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('spinButton').addEventListener('click', function() {
            const symbols = ['üçí', 'üç´', '7Ô∏è‚É£', 'üçÄ', 'üçâ', 'üíé'];
            let result = [];

            // Spin each slot and apply 3D effect
            for (let i = 1; i <= 3; i++) {
                let randomIndex = Math.floor(Math.random() * symbols.length);
                let slot = document.getElementById('slot' + i);
                slot.innerHTML = symbols[randomIndex];
                slot.style.animation = 'spin 0.5s ease-in-out forwards';
                setTimeout(() => {
                    slot.style.animation = ''; // Reset animation after it's done
                }, 500);
                result.push(symbols[randomIndex]);
            }

            // Check the result
            if (result[0] === result[1] && result[1] === result[2]) {
                document.getElementById('result').textContent = "You Win!";
                document.getElementById('result').classList.add('winning');
                document.getElementById('result').classList.remove('losing');
            } else {
                document.getElementById('result').textContent = "Try Again!";
                document.getElementById('result').classList.add('losing');
                document.getElementById('result').classList.remove('winning');
            }
        });

        document.getElementById('lever').addEventListener('click', function() {
            // When the lever is clicked, trigger the spin
            document.getElementById('spinButton').click();
        });
    </script>

    <style>
        @keyframes spin {
            0% {
                transform: rotateX(10deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }
    </style>
</body>
</html>
