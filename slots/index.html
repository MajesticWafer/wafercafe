<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Emoji Slot Machine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      overflow: hidden;
    }
   .slot-machine {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      border: 4px solid #444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      transition: box-shadow 0.3s;
    }
    .slots {
      font-size: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 20px 0;
    }
    .slot {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      font-size: 4rem;
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #218838;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .control-button {
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
    .money-rain {
      position: fixed;
      top: 0;
      width: 100%;
      pointer-events: none;
    }
    .money {
      font-size: 2rem;
      position: absolute;
      opacity: 1;
      animation: fall 4s linear forwards, fadeOut 2s ease-out 3s; /* Fade starts after falling */
    }
    .money.cash {
      animation: featherFall 4s ease-in-out forwards, fadeOut 2s ease-out 3s;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
    @keyframes featherFall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      50% { transform: translateY(50vh) rotate(180deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div class="slot-machine" id="slot-machine">
    <h1>üé∞ Slot Machine üé∞</h1>
    <div class="slots">
      <div class="slot" id="slot1">üçí</div>
      <div class="slot" id="slot2">üçã</div>
      <div class="slot" id="slot3">üçâ</div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="spin()">Spin</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    const emojis = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "üíé"];
    let spinIntervals = []; // To keep track of intervals

    function spin() {
      // Clear existing intervals
      spinIntervals.forEach(interval => clearInterval(interval));
      spinIntervals = [];
      document.getElementById("result").textContent = ""; // Clear result text

      const slots = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];
      
      slots.forEach((slot, index) => {
        // Start spinning each slot
        let count = 0;
        spinIntervals[index] = setInterval(() => {
          slot.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        }, 50); // Fast spin speed

        // Stop the spin gradually
        setTimeout(() => {
          clearInterval(spinIntervals[index]);
          spinIntervals[index] = setInterval(() => {
            slot.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          }, 100 + index * 50); // Slow down per slot

          // Finally, stop on a random emoji
          setTimeout(() => {
            clearInterval(spinIntervals[index]);
            slot.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            // Check for the jackpot result when the last slot stops
            if (index === slots.length - 1) {
              checkResult();
            }
          }, 1000 + index * 500); // Stop delay per slot for left-to-right suspense
        }, 1500); // Initial spinning time
      });
    }

    function checkResult() {
      const slot1 = document.getElementById("slot1").textContent;
      const slot2 = document.getElementById("slot2").textContent;
      const slot3 = document.getElementById("slot3").textContent;

      const result = document.getElementById("result");
      if (slot1 === slot2 && slot2 === slot3) {
        result.textContent = "üéâ Jackpot! üéâ";
      } else {
        result.textContent = "Try Again!";
      }
    }
  </script>
</body>
</html>
