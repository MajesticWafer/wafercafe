<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Slot Machine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      overflow: hidden;
    }
    .slot-machine {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      border: 4px solid #444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
      transition: box-shadow 0.3s;
    }
    .slots {
      font-size: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 20px 0;
    }
    .slot {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #218838;
    }
    .audio-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
    .money-rain {
      position: fixed;
      top: 0;
      width: 100%;
      pointer-events: none;
    }
    .money {
      font-size: 2rem;
      position: absolute;
      animation: fall 2s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <div class="audio-toggle" onclick="toggleAudio()">
    <i id="audio-icon" class="bi bi-volume-mute-fill"></i>
  </div>
  <div class="slot-machine" id="slot-machine">
    <h1>üé∞ Slot Machine üé∞</h1>
    <div class="slots">
      <div class="slot" id="slot1">üçí</div>
      <div class="slot" id="slot2">üçã</div>
      <div class="slot" id="slot3">üçâ</div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="spin()">Spin</button>
    </div>
    <p id="result"></p>
  </div>

  <audio id="background-audio" src="casino-music.mp3" loop></audio>

  <div class="money-rain" id="money-rain"></div>

  <script>
    const emojis = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "üíé"];
    const audio = document.getElementById("background-audio");
    const audioIcon = document.getElementById("audio-icon");
    let isAudioPlaying = false;

    function spin() {
      const slot1 = document.getElementById("slot1");
      const slot2 = document.getElementById("slot2");
      const slot3 = document.getElementById("slot3");
      const result = document.getElementById("result");
      const slotMachine = document.getElementById("slot-machine");

      const emoji1 = emojis[Math.floor(Math.random() * emojis.length)];
      const emoji2 = emojis[Math.floor(Math.random() * emojis.length)];
      const emoji3 = emojis[Math.floor(Math.random() * emojis.length)];

      slot1.textContent = emoji1;
      slot2.textContent = emoji2;
      slot3.textContent = emoji3;

      if (emoji1 === emoji2 && emoji2 === emoji3) {
        result.textContent = "üéâ Jackpot! üéâ";
        slotMachine.style.boxShadow = "0 0 20px gold";
        moneyRain();
        setTimeout(() => slotMachine.style.boxShadow = "", 500);
      } else {
        result.textContent = "Try Again!";
        slotMachine.style.boxShadow = "0 0 20px red";
        setTimeout(() => slotMachine.style.boxShadow = "", 500);
      }
    }

    function toggleAudio() {
      isAudioPlaying = !isAudioPlaying;
      if (isAudioPlaying) {
        audio.play();
        audioIcon.classList.replace("bi-volume-mute-fill", "bi-volume-up-fill");
      } else {
        audio.pause();
        audioIcon.classList.replace("bi-volume-up-fill", "bi-volume-mute-fill");
      }
    }

    function moneyRain() {
      const moneyRainDiv = document.getElementById("money-rain");
      moneyRainDiv.innerHTML = ""; // Clear previous money rain

      for (let i = 0; i < 20; i++) {
        const money = document.createElement("div");
        money.classList.add("money");
        money.textContent = Math.random() > 0.5 ? "üíµ" : "üí∞";
        money.style.left = Math.random() * 100 + "vw";
        money.style.animationDuration = Math.random() * 2 + 2 + "s";
        moneyRainDiv.appendChild(money);

        // Remove each money symbol after animation completes
        setTimeout(() => money.remove(), 4000);
      }
    }
  </script>
</body>
</html>
