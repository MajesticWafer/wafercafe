<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=no">
  <title>Slots</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Your existing CSS here... */

    /* New styles for animated slots */
    .slot {
      overflow: hidden;
      font-size: 3rem;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .emoji-wrapper {
      position: absolute;
      top: 0;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <!-- Your HTML structure here... -->
  <div class="slot-machine" id="slot-machine">
    <h1>🎰 Slot Machine 🎰</h1>
    <div class="slots">
      <div class="slot" id="slot1"><div class="emoji-wrapper">🍒</div></div>
      <div class="slot" id="slot2"><div class="emoji-wrapper">🍋</div></div>
      <div class="slot" id="slot3"><div class="emoji-wrapper">🍉</div></div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="spin()">Spin</button>
    </div>
    <p id="result">Take a spin!</p>
  </div>

  <script>
    const emojis = ["🍒", "🍋", "🍉", "🍇", "🔔", "⭐", "💎"];
    const slotElements = [
      document.querySelector('#slot1 .emoji-wrapper'),
      document.querySelector('#slot2 .emoji-wrapper'),
      document.querySelector('#slot3 .emoji-wrapper')
    ];

    async function spin() {
      document.getElementById("result").textContent = "Spinning...";
      let finalEmojis = [];
      
      for (let i = 0; i < slotElements.length; i++) {
        finalEmojis.push(await spinSlot(slotElements[i], i * 200));
      }

      const [emoji1, emoji2, emoji3] = finalEmojis;

      // Check if all slots match
      if (emoji1 === emoji2 && emoji2 === emoji3) {
        document.getElementById("result").textContent = "🎉 Jackpot! 🎉";
      } else {
        document.getElementById("result").textContent = "Try Again!";
      }
    }

    function spinSlot(slotElement, delay) {
      return new Promise((resolve) => {
        const duration = 1000;
        const slowdown = 400;
        const maxSpeed = 50;

        let position = 0;
        let speed = maxSpeed;
        
        const intervalId = setInterval(() => {
          position = (position + 1) % emojis.length;
          slotElement.style.transform = `translateY(-${position * 80}px)`;
          slotElement.textContent = emojis[position];
        }, speed);

        // Slowing down before stopping
        setTimeout(() => {
          clearInterval(intervalId);

          // Final slow-down effect
          const finalEmoji = emojis[Math.floor(Math.random() * emojis.length)];
          slotElement.textContent = finalEmoji;
          resolve(finalEmoji);
        }, duration + delay);
      });
    }
  </script>
</body>
</html>
