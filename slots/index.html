<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Slot Machine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      overflow: hidden;
    }
    .slot-machine {
      text-align: center;
    }
    .slots {
      font-size: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 20px 0;
    }
    .slot {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #218838;
    }
    .audio-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="audio-toggle" onclick="toggleAudio()">
    <i id="audio-icon" class="bi bi-volume-mute-fill"></i>
  </div>
  <div class="slot-machine">
    <h1>üé∞ Slot Machine üé∞</h1>
    <div class="slots">
      <div class="slot" id="slot1">üçí</div>
      <div class="slot" id="slot2">üçã</div>
      <div class="slot" id="slot3">üçâ</div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="spin()">Spin</button>
    </div>
    <p id="result"></p>
  </div>

  <audio id="background-audio" src="casino-music.mp3" loop></audio>

  <script>
    const emojis = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "üíé"];
    const audio = document.getElementById("background-audio");
    const audioIcon = document.getElementById("audio-icon");
    let isAudioPlaying = false;

    function spin() {
      const slot1 = document.getElementById("slot1");
      const slot2 = document.getElementById("slot2");
      const slot3 = document.getElementById("slot3");
      const result = document.getElementById("result");

      const emoji1 = emojis[Math.floor(Math.random() * emojis.length)];
      const emoji2 = emojis[Math.floor(Math.random() * emojis.length)];
      const emoji3 = emojis[Math.floor(Math.random() * emojis.length)];

      slot1.textContent = emoji1;
      slot2.textContent = emoji2;
      slot3.textContent = emoji3;

      if (emoji1 === emoji2 && emoji2 === emoji3) {
        result.textContent = "üéâ Jackpot! üéâ";
      } else {
        result.textContent = "Try Again!";
      }
    }

    function toggleAudio() {
      isAudioPlaying = !isAudioPlaying;
      if (isAudioPlaying) {
        audio.play();
        audioIcon.classList.replace("bi-volume-mute-fill", "bi-volume-up-fill");
      } else {
        audio.pause();
        audioIcon.classList.replace("bi-volume-up-fill", "bi-volume-mute-fill");
      }
    }
  </script>
</body>
</html>
