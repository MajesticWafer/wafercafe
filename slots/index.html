<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Emoji Slot Machine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      overflow: hidden;
    }
    .slot-machine {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      border: 4px solid #444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    }
    .slots {
      font-size: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 20px 0;
    }
    .slot {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="slot-machine" id="slot-machine">
    <h1>üé∞ Slot Machine üé∞</h1>
    <div class="slots">
      <div class="slot" id="slot1">üçí</div>
      <div class="slot" id="slot2">üçã</div>
      <div class="slot" id="slot3">üçâ</div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="spin()">Spin</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    const emojis = ["üçí", "üçã", "üçâ", "üçá", "üîî", "‚≠ê", "üíé"];
    const slotMachine = document.getElementById("slot-machine");

    function spin() {
      const slotElements = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];
      const result = document.getElementById("result");
      result.textContent = ""; // Clear previous result message

      let spins = [0, 0, 0]; // Spin counts to determine how long each slot spins
      const stopTimes = [800, 1400, 2000]; // Delay for each slot to stop, in milliseconds

      slotElements.forEach((slot, index) => {
        spins[index] = setInterval(() => {
          const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
          slot.textContent = randomEmoji;
        }, 100);

        setTimeout(() => {
          clearInterval(spins[index]);
          // Final emoji selection for each slot
          slot.textContent = emojis[Math.floor(Math.random() * emojis.length)];

          // Check for win only after last slot stops
          if (index === slotElements.length - 1) checkWin();
        }, stopTimes[index]);
      });
    }

    function checkWin() {
      const slot1 = document.getElementById("slot1").textContent;
      const slot2 = document.getElementById("slot2").textContent;
      const slot3 = document.getElementById("slot3").textContent;
      const result = document.getElementById("result");

      if (slot1 === slot2 && slot2 === slot3) {
        result.textContent = "üéâ Jackpot! üéâ";
        slotMachine.style.boxShadow = "0 0 20px gold";
        setTimeout(() => slotMachine.style.boxShadow = "", 500);
      } else {
        result.textContent = "Try Again!";
        slotMachine.style.boxShadow = "0 0 20px red";
        setTimeout(() => slotMachine.style.boxShadow = "", 500);
      }
    }
  </script>
</body>
</html>
