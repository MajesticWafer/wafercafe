  <script>
   // Function to reset the "allowed_for_day" flag at midnight
   function resetAllowedForDay() {
       var now = new Date();
       var midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
       var millisecondsUntilMidnight = midnight.getTime() - now.getTime();
       setTimeout(function() {
           localStorage.removeItem('allowed_for_day');
       }, millisecondsUntilMidnight);
   }

   // Call the function to reset the flag at midnight
   resetAllowedForDay();

   // Get the current time
   var now = new Date();
   var currentHour = now.getHours();
   var currentMinute = now.getMinutes();

   // Check if the current time falls within the specified range (7:55 to 14:45)
   if ((currentHour > 7 || (currentHour === 7 && currentMinute >= 55)) && (currentHour < 14 || (currentHour === 14 && currentMinute <= 45))) {
       // Check if the user has already entered the correct passkey today
       var passkeyEntered = localStorage.getItem('allowed_for_day');
       if (passkeyEntered === 'tx3') {
           // User has already entered the correct passkey today, no need to prompt again
           console.log('User already entered the correct passkey today.');
       } else {
           // Prompt the user for a passkey
           var passkey = prompt('School is now in hours. You will need a passkey to continue.');
           if (passkey === 'tx3') {
               // User entered the correct passkey, save to localStorage
               localStorage.setItem('allowed_for_day', 'tx3');
               console.log('User entered correct passkey.');
           } else {
               // Incorrect passkey entered, reload the page
               alert('Incorrect passkey. Reloading prompt.');
               location.reload();
           }
       }
   } else {
       // Outside of school hours, do nothing
       console.log('Outside of school hours.');
   }
  </script>
