<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
    <script>
    function toggleDropDown() {
      var dropdown = document.getElementById("dropdown");
      dropdown.classList.toggle("open");
    }

    window.onload = function() {
      fetch('status.txt')
        .then(response => response.text())
        .then(text => {
          var lines = text.trim().split('\n');
          var gameStatus = {};
          var currentGame = '';
          lines.forEach(line => {
            if (line.startsWith('game {')) {
              currentGame = line.substring(6, line.length - 2).trim();
            } else if (line.startsWith('*')) {
              gameStatus[line.substring(1).trim()] = currentGame;
            }
          });
          updateButtonStatus(gameStatus);
        })
        .catch(error => console.error('Error fetching status:', error));
    };

    function updateButtonStatus(gameStatus) {
      for (var gameId in gameStatus) {
        if (gameStatus.hasOwnProperty(gameId)) {
          var button = document.getElementById(gameId);
          if (button) {
            var gameName = button.textContent.trim();
            if (gameStatus[gameId] === 'new') {
              button.textContent = gameName + ' (NEW!)';
            }
          }
        }
      }
    }
  </script>
</head>
