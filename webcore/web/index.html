<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0e0b2a;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            z-index: -1;
        }

        #home {
            background-color: rgba(15, 12, 40, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .inputs {
            margin: 10px 0;
            display: inline-block;
            position: relative;
        }

        .inputs label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: bold;
        }

        .inputs input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .inputs label::after {
            content: 'Browse';
            display: inline-block;
            background-color: #3a2e6b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
        }

        .inputs label:hover::after {
            background-color: #504080;
        }
    </style>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()    
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="snesweb.js"></script>

    <div id="home">
        <div class="inputs">
            <label for="rom">Choose an SNES ROM:</label>
            <input type="file" id="rom" name="rom" />
        </div>
    </div>

    <script>
        async function loadrom(){
            let raw = document.getElementById("rom").files[0];
            console.log(raw.name)
            const rom = new Uint8Array(await raw.arrayBuffer());
            var loadRom = Module.cwrap('loadRawRom', null, ['number', 'number', 'string']);
            
            const ptr = Module._malloc(rom.length);
            Module.HEAPU8.set(rom, ptr);
            loadRom(ptr, rom.length, raw.name)
            Module._free(ptr);
        }
    </script>

    <script>
        document.getElementById('rom').addEventListener('change', function() {
            console.log("load attempt...")
            loadrom();
            console.log("called function...")
        });
    </script>
</body>

</html>
