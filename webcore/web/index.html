<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
        }

        .inputs {
            position: absolute;
            z-index: 99;
            color: white;
        }

        .inputs label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        .inputs input, .inputs label {
            margin: 0.4rem 0;
        }
    </style>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()    
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="snesweb.js"></script>
    
    <div class="inputs">
        <label for="rom">Choose an snes rom:</label>
        <input type="file" id="rom" name="rom"/>
        <div>
            <button onclick="loadrom()">Load</button>
        </div>
    </div>

    <script>
        async function loadrom(){
            let raw = document.getElementById("rom").files[0];
            console.log(raw.name)
            const rom = new Uint8Array(await raw.arrayBuffer());
            var loadRom = Module.cwrap('loadRawRom', null, ['number', 'number', 'string']);
            
            const ptr = Module._malloc(rom.length);
            Module.HEAPU8.set(rom, ptr);
            loadRom(ptr, rom.length, raw.name)
            Module._free(ptr);
        }
    </script>
</body>

</html>
