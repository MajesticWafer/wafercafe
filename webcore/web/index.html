<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0e0b2a;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            image-rendering: pixelated;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            z-index: -1;
        }

        #home {
            background-color: rgba(15, 12, 40, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: block;
        }

        .inputs {
            margin: 20px 0;
            display: inline-block;
            position: relative;
        }

        .inputs label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            font-weight: bold;
            pointer-events: none; /* Prevent label clicks */
        }

        .inputs input[type="file"] {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .inputs label::after {
            content: 'Browse';
            display: inline-block;
            background-color: #3a2e6b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
        }

        .inputs label:hover::after {
            background-color: #504080;
        }

        #settings {
            margin-top: 20px;
            background-color: rgba(20, 16, 50, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }

        #settings h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #b8b8d4;
        }

        #settings label {
            margin-right: 10px;
            color: #d1d1f0;
            font-size: 1rem;
        }

        #settings select {
            background-color: #2a2458;
            color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
    </style>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()    
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="snesweb.js"></script>

    <div id="home">
        <div class="inputs">
            <label for="rom">Choose an SNES ROM: </label>
            <input type="file" id="rom" name="rom" />
        </div>
        
        <!-- Settings screen for pixel rendering options -->
        <div id="settings">
            <h3>Rendering Settings</h3>
            <label for="render-type">Pixel Rendering:</label>
            <select id="render-type">
                <option value="pixelated">Pixelated</option>
                <option value="smooth">Smooth</option>
            </select>
        </div>
    </div>

    <script>
        async function loadrom(){
            let raw = document.getElementById("rom").files[0];
            console.log(raw.name)
            const rom = new Uint8Array(await raw.arrayBuffer());
            var loadRom = Module.cwrap('loadRawRom', null, ['number', 'number', 'string']);
            
            const ptr = Module._malloc(rom.length);
            Module.HEAPU8.set(rom, ptr);
            loadRom(ptr, rom.length, raw.name)
            Module._free(ptr);
            let home = document.getElementById('home');
            home.style.display = 'none';
            
        }

        document.getElementById('rom').addEventListener('change', function() {
            loadrom();
        });

        function updateCanvasRendering() {
            let canvas = document.getElementById('canvas');
            let renderType = document.getElementById('render-type').value;
            canvas.style.imageRendering = renderType;
            console.log(`Canvas rendering set to: ${renderType}`);
        }

        document.getElementById('render-type').addEventListener('change', function() {
            updateCanvasRendering();
        });

        // Apply the default rendering type on page load
        updateCanvasRendering();
    </script>
</body>

</html>
