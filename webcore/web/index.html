<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        #home {
            background-color: #100d2e;
            color: white;
            margin: 0 auto;
            top: 20px;
        }
        
        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
        }

        .inputs {
            position: relative;
            display: inline-block;
            z-index: 99;
            background-color: #19144d;
            color: white;
            width: 20%
            border: 3px white;
            border-radius: 10%;
        }

        .inputs label {
            z-index: 1;
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
            background-color: white;
            padding: 0 5px;
        }

        .inputs input, .inputs label {
            margin: 0.4rem 0;
        }

        .inputs input[type="file"] {
            position: relative;
            z-index: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()    
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="snesweb.js"></script>

    <div id="home">
        <div class="inputs">
            <label for="rom">Choose an SNES ROM:</label>
            <input type="file" id="rom" name="rom" />
        </div>
    </div>

    <script>
        async function loadrom(){
            let raw = document.getElementById("rom").files[0];
            console.log(raw.name)
            const rom = new Uint8Array(await raw.arrayBuffer());
            var loadRom = Module.cwrap('loadRawRom', null, ['number', 'number', 'string']);
            
            const ptr = Module._malloc(rom.length);
            Module.HEAPU8.set(rom, ptr);
            loadRom(ptr, rom.length, raw.name)
            Module._free(ptr);
        }
    </script>

    <script>
        document.getElementById('rom').addEventListener('change', function() {
            console.log("load attempt...")
            loadrom();
            console.log("called function...")
        });
    </script>
</body>

</html>
