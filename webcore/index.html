<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/jpeg" href="../head/favicon.jpeg">
  <title>WebCore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="header">
    <h1>WebCore</h1>
  </div>
  <div class="container">
    <div class="item">
      <h2 styles="margin-top: -5px !important;">Consoles</h2>
      <div class="button-row">
        <div class="button-container" id="snes" onclick="location.href='snes/'">
          <img src="snes.png" alt="SNES">
        </div>
        <div class="button-container" id="n64" onclick="location.href='n64/'">
          <img src="n64.png" alt="N64">
        </div>
      </div>
    </div>
    <div class="item">
      <h2>Handhelds</h2>
      <div class="button-row">
        <div class="button-container" id="gba" onclick="location.href='gba/'">
          <img src="gba.png" alt="GBA">
        </div>
        <div class="button-container" id="nds" onclick="location.href='nds/'">
          <img src="nds.png" alt="NDS">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
