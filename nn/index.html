<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Replica</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo img {
            width: 120px;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.2s;
        }

        nav ul li a:hover {
            color: #e50914;
        }

        .banner {
            position: relative;
            height: 100vh;
            overflow: hidden;
            margin-top: 70px; /* Adjusted for header height */
        }

        .banner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7); /* Darkens video for better contrast */
        }

        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            z-index: 1;
        }

        .banner::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(20, 20, 20, 1));
            z-index: 1;
        }

        .banner-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
            z-index: 2;
        }

        .banner h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .banner button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #e50914;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .banner button:hover {
            background-color: #f40612;
            transform: scale(1.05);
            transition: background-color 0.2s, transform 0.2s;
        }

        .movies {
            padding: 20px 50px;
        }

        .movies h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .movie-row {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .movie {
            position: relative;
            width: 200px;
            height: 300px;
            margin-right: 15px;
            background-color: transparent;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            flex-shrink: 0;
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: filter 0.2s ease-in-out;
        }

        .movie:hover {
            transform: scale(1.1);
        }

        /* Hover effect for movie title */
        .movie:hover img {
            filter: brightness(0.4);
        }

        .movie-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .movie:hover .movie-title {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 14px;
            opacity: 0.8;
            margin-top: 50px;
        }

        footer p {
            margin-bottom: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Scrollbar for movie rows */
        .movie-row::-webkit-scrollbar {
            height: 8px;
        }

        .movie-row::-webkit-scrollbar-thumb {
            background-color: #e50914;
            border-radius: 10px;
        }

        .movie-row::-webkit-scrollbar-thumb:hover {
            background-color: #f40612;
        }

        /* Focus state for accessibility */
        .movie:focus img, 
        .banner button:focus {
            outline: 2px solid #f40612;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <video autoplay muted loop>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="banner-content">
                <h1>Welcome to Netflix</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Watch Now</button>
            </div>
        </section>

        <section class="movies">
            <h2>Trending Now</h2>
            <div class="movie-row">
                <div class="movie">
                    <img src="https://via.placeholder.com/200x300" alt="Movie 1">
                    <div class="movie-title">Movie 1</div>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/200x300" alt="Movie 2">
                    <div class="movie-title">Movie 2</div>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/200x300" alt="Movie 3">
                    <div class="movie-title">Movie 3</div>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/200x300" alt="Movie 4">
                    <div class="movie-title">Movie 4</div>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/200x300" alt="Movie 5">
                    <div class="movie-title">Movie 5</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Netflix</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
    </footer>
</body>
</html>
