<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="head/styles-dev.css">
    <link rel="icon" type="image/jpeg" href="head/favicon.jpeg">
    <title>Wafer Caf√©</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- End font -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="emulator, games, unblocked, gaming, game website, unblocked games, nintendo ds emulator, nintendo 64 emulator, gba emulator, etc.">

    <style>
        html {
            scroll-behavior: smooth;
        }

        .section {
            padding: 80px 20px;
            margin: 15px 0;
        }

        /* Styling for particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Behind all other content */
        }

        /* Add other styles as you already have them */
    </style>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Theme toggle with localStorage
        document.addEventListener('DOMContentLoaded', () => {
            // Check if a theme is saved in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
                // Adjust emoji based on theme
                document.getElementById('theme-toggle').textContent = savedTheme === 'light-mode' ? 'üåô' : '‚òÄÔ∏è';
            }

            // Toggle theme on button click
            document.getElementById('theme-toggle').addEventListener('click', () => {
                const isLightMode = document.body.classList.toggle('light-mode');
                const newTheme = isLightMode ? 'light-mode' : '';

                // Save the current theme in localStorage
                localStorage.setItem('theme', newTheme);

                // Change emoji based on the theme
                document.getElementById('theme-toggle').textContent = isLightMode ? 'üåô' : '‚òÄÔ∏è';
            });

            // Initialize particles.js
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('particles.js config loaded');
            });
        });

        window.onload = function () {
            // Load games as before
            fetch('games.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const games = data.games; // The games object from JSON
                    const container = document.querySelector('.container');

                    // Loop through the games object and create buttons dynamically
                    Object.keys(games).forEach(gameName => {
                        const gameLink = games[gameName];

                        // Create the button container
                        const buttonContainer = document.createElement('div');
                        buttonContainer.classList.add('button-container');
                        buttonContainer.setAttribute('onclick', `location.href='${gameLink}/'`);

                        // Create the image element
                        const img = document.createElement('img');
                        img.src = `/${gameLink}/img.jpeg`;
                        img.alt = gameName;

                        // Create the span for the button text
                        const span = document.createElement('span');
                        span.classList.add('button-text');
                        span.textContent = gameName;

                        // Append image and text to the button container
                        buttonContainer.appendChild(img);
                        buttonContainer.appendChild(span);

                        // Append the button container to the main container
                        container.appendChild(buttonContainer);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };

    </script>
</head>

<body>
    <div id="particles-js"></div>
    <div id="games"></div>
    <div id="header">
        <h1><a href="#">The Wafer Caf√©</a></h1>
        <div class="nav-links">
            <a href="#games">Games</a>
            <a href="#faq">FAQ</a>
            <a href="#changelog">Changelog</a>
            <input type="text" id="search" placeholder="Search for a game...">
            <button id="theme-toggle">‚òÄÔ∏è</button>
        </div>
    </div>

    <!-- Games container -->
    <div class="container"></div>
</body>

</html>
