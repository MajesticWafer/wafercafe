<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="head/styles-dev.css">
    <link rel="icon" type="image/jpeg" href="head/favicon.jpeg">
    <title>Wafer Caf√©</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- End font -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="emulator, games, unblocked, gaming, game website, unblocked games, nintendo ds emulator, nintendo 64 emulator, gba emulator, etc.">

    <style>
        html {
            scroll-behavior: smooth;
        }

        .section {
            padding: 100px 20px;
            margin: 50px 0;
        }
    </style>

    <script>
        // Theme toggle
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('theme-toggle').addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
            });
        });

        // Random game function
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('random-game').addEventListener('click', () => {
                const games = document.querySelectorAll('.button-container');
                const randomGame = games[Math.floor(Math.random() * games.length)];

                // Extract the location.href value without adding extra characters
                const onClickValue = randomGame.getAttribute('onclick');
                const url = onClickValue.match(/location\.href='([^']+)'/)[1];

                // Redirect to the random game URL
                window.location.href = url;
            });
        });

        window.onload = function() {
            // Fetch the games.json file
            fetch('games.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const games = data.games; // The games object from JSON
                    const container = document.querySelector('.container');

                    // Loop through the games object and create buttons dynamically
                    Object.keys(games).forEach(gameName => {
                        const gameLink = games[gameName];

                        // Create the button container
                        const buttonContainer = document.createElement('div');
                        buttonContainer.classList.add('button-container');
                        buttonContainer.setAttribute('onclick', `location.href='${gameLink}/'`);

                        // Create the image element
                        const img = document.createElement('img');
                        img.src = `/${gameLink}/img.jpeg`;
                        img.alt = gameName;

                        // Create the span for the button text
                        const span = document.createElement('span');
                        span.classList.add('button-text');
                        span.textContent = gameName;

                        // Append image and text to the button container
                        buttonContainer.appendChild(img);
                        buttonContainer.appendChild(span);

                        // Append the button container to the main container
                        container.appendChild(buttonContainer);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };
    </script>
</head>

<body>
