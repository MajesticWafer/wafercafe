<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="head/styles-dev.css">
    <link rel="icon" type="image/jpeg" href="head/favicon.jpeg">
    <title>Wafer Caf√©</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- End font -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="emulator, games, unblocked, gaming, game website, unblocked games, nintendo ds emulator, nintendo 64 emulator, gba emulator, etc.">

    <style>
        html {
            scroll-behavior: smooth;
        }

        .section {
            padding: 80px 20px;
            margin: 15px 0;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Other styles from your project go here... */
    </style>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Particles.js configuration
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });

        // Theme toggle with localStorage
        document.addEventListener('DOMContentLoaded', () => {
            // Check if a theme is saved in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
                // Adjust emoji based on theme
                document.getElementById('theme-toggle').textContent = savedTheme === 'light-mode' ? 'üåô' : '‚òÄÔ∏è';
            }

            // Toggle theme on button click
            document.getElementById('theme-toggle').addEventListener('click', () => {
                const isLightMode = document.body.classList.toggle('light-mode');
                const newTheme = isLightMode ? 'light-mode' : '';

                // Save the current theme in localStorage
                localStorage.setItem('theme', newTheme);

                // Change emoji based on the theme
                document.getElementById('theme-toggle').textContent = isLightMode ? 'üåô' : '‚òÄÔ∏è';
            });
        });

        // Random game function
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('random-game').addEventListener('click', () => {
                const games = document.querySelectorAll('.button-container');
                const randomGame = games[Math.floor(Math.random() * games.length)];

                // Extract the location.href value without adding extra characters
                const onClickValue = randomGame.getAttribute('onclick');
                const url = onClickValue.match(/location\.href='([^']+)'/)[1];

                // Redirect to the random game URL
                window.location.href = url;
            });
        });

        // Fetch and dynamically load game buttons
        window.onload = function() {
            fetch('games.json')
                .then(response => response.json())
                .then(data => {
                    const games = data.games;
                    const container = document.querySelector('.container');

                    Object.keys(games).forEach(gameName => {
                        const gameLink = games[gameName];

                        const buttonContainer = document.createElement('div');
                        buttonContainer.classList.add('button-container');
                        buttonContainer.setAttribute('onclick', `location.href='${gameLink}/'`);

                        const img = document.createElement('img');
                        img.src = `/${gameLink}/img.jpeg`;
                        img.alt = gameName;

                        const span = document.createElement('span');
                        span.classList.add('button-text');
                        span.textContent = gameName;

                        buttonContainer.appendChild(img);
                        buttonContainer.appendChild(span);

                        container.appendChild(buttonContainer);
                    });
                })
                .catch(error => console.error('Fetch error:', error));
        };
    </script>
</head>

<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <div id="header">
        <h1><a href="#">The Wafer Caf√©</a></h1>
        <div class="nav-links">
            <a href="#games">Games</a>
            <a href="#faq">FAQ</a>
            <a href="#changelog">Changelog</a>
            <input type="text" id="search" placeholder="Search for a game...">
            <button id="theme-toggle">‚òÄÔ∏è</button>
        </div>
    </div>

    <!-- Games container -->
    <div class="container"></div>
</body>

</html>
