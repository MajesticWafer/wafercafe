<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Roulette Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #fff;
      overflow: hidden;
      flex-direction: column;
    }
    .roulette-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      border: 4px solid #444;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    }
    .color-display {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      background-color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      color: #fff;
      border-radius: 5px;
    }
    .btn-red {
      background-color: #e74c3c;
    }
    .btn-red:hover {
      background-color: #c0392b;
    }
    .btn-black {
      background-color: #34495e;
    }
    .btn-black:hover {
      background-color: #2c3e50;
    }
    .result {
      margin-top: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="roulette-container">
    <h1>ðŸŽ² Roulette Game ðŸŽ²</h1>
    <div class="color-display" id="colorDisplay">Place Your Bet!</div>
    <div class="buttons">
      <button class="btn btn-red" onclick="spin('Red')">Bet on Red</button>
      <button class="btn btn-black" onclick="spin('Black')">Bet on Black</button>
    </div>
    <div class="result" id="resultMessage">Will you win?</div>
  </div>

  <script>
    function spin(userChoice) {
      const colors = ["Red", "Black"];
      const resultColor = colors[Math.floor(Math.random() * colors.length)];
      const colorDisplay = document.getElementById("colorDisplay");
      const resultMessage = document.getElementById("resultMessage");

      colorDisplay.textContent = resultColor;

      if (userChoice === resultColor) {
        resultMessage.textContent = "ðŸŽ‰ You win!";
        colorDisplay.style.boxShadow = "0 0 15px green";
      } else {
        resultMessage.textContent = "ðŸš« You lose. Try again!";
        colorDisplay.style.boxShadow = "0 0 15px red";
      }

      setTimeout(() => {
        colorDisplay.style.boxShadow = "";
      }, 800);
    }
  </script>
</body>
</html>
