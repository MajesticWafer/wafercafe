<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        #flashcard {
            background: #f1f1f1;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        ul {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz</h1>

        <div id="add-card">
            <input type="text" id="question" placeholder="Enter question">
            <input type="text" id="answer" placeholder="Enter answer">
            <button onclick="addCard()">Add Card</button>
            <button onclick="startQuiz()">Start Quiz</button>
            <button onclick="saveFlashcards()">Save Flashcards</button>
            <input type="file" id="fileInput" onchange="loadFlashcards()">
        </div>

        <div id="quiz" class="hidden">
            <div id="flashcard" onclick="showAnswer()">Click to Reveal Answer</div>
            <button onclick="gradeAnswer(true)">Right</button>
            <button onclick="gradeAnswer(false)">Wrong</button>
            <button onclick="nextCard()">Next</button>
        </div>

        <div id="results" class="hidden">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <h3>Missed Questions</h3>
            <ul id="missed-questions"></ul>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>

    <script>
        let flashcards = [];
        let quizIndex = 0;
        let score = 0;
        let missed = [];
        let shuffledCards = [];

        function addCard() {
            let question = document.getElementById("question").value.trim();
            let answer = document.getElementById("answer").value.trim();
            if (question && answer) {
                flashcards.push({ question, answer });
                document.getElementById("question").value = "";
                document.getElementById("answer").value = "";
            }
        }

        function startQuiz() {
            if (flashcards.length === 0) return alert("Add some flashcards first!");
            shuffledCards = [...flashcards].sort(() => Math.random() - 0.5);
            quizIndex = 0;
            score = 0;
            missed = [];
            document.getElementById("add-card").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");
            loadCard();
        }

        function loadCard() {
            if (quizIndex < shuffledCards.length) {
                document.getElementById("flashcard").textContent = shuffledCards[quizIndex].question;
            } else {
                endQuiz();
            }
        }

        function showAnswer() {
            document.getElementById("flashcard").textContent = shuffledCards[quizIndex].answer;
        }

        function gradeAnswer(correct) {
            if (!correct) missed.push(shuffledCards[quizIndex]);
            else score++;
        }

        function nextCard() {
            quizIndex++;
            loadCard();
        }

        function endQuiz() {
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("results").classList.remove("hidden");
            document.getElementById("score").textContent = `Score: ${score} / ${flashcards.length}`;

            let missedList = document.getElementById("missed-questions");
            missedList.innerHTML = "";
            missed.forEach(card => {
                let li = document.createElement("li");
                li.textContent = `${card.question} â†’ ${card.answer}`;
                missedList.appendChild(li);
            });
        }

        function restartQuiz() {
            document.getElementById("results").classList.add("hidden");
            document.getElementById("add-card").classList.remove("hidden");
        }

        function saveFlashcards() {
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(flashcards));
            let dlAnchor = document.createElement("a");
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "flashcards.json");
            dlAnchor.click();
        }

        function loadFlashcards() {
            let file = document.getElementById("fileInput").files[0];
            if (!file) return;

            let reader = new FileReader();
            reader.onload = function(event) {
                flashcards = JSON.parse(event.target.result);
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
