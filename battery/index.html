<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Battery Drainer 77777%</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a massive grid of spheres
        const gridSize = 100; // Size of the grid
        const sphereCount = 5000; // Total number of spheres
        const geometry = new THREE.SphereGeometry(0.5, 16, 16);

        for (let i = 0; i < sphereCount; i++) {
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const sphere = new THREE.Mesh(geometry, material);

            // Randomly position spheres in a larger area
            sphere.position.set(
                Math.random() * gridSize - gridSize / 2,
                Math.random() * gridSize - gridSize / 2,
                Math.random() * gridSize - gridSize / 2
            );

            scene.add(sphere);
        }

        camera.position.set(0, 80, 200);
        camera.lookAt(0, 0, 0);

        function complexMath() {
            let result = 0;
            // Perform very complex calculations
            for (let i = 0; i < 1000000; i++) {
                result += Math.sin(i) * Math.cos(i) * Math.tan(i) * Math.exp(i % 100) * Math.log(i + 1) * Math.sqrt(i);
                result /= (i + 1); // Simulate more complexity
            }
            return result;
        }

        function animate() {
            // Rotate the scene for added complexity
            scene.rotation.y += 0.002;
            scene.rotation.x += 0.001;

            // Perform complex math calculations
            complexMath();

            // Render the scene
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
