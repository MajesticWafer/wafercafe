<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Drainer with 3D Rendering</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a geometry with multiple rotating cubes
        const cubes = [];
        const geometry = new THREE.BoxGeometry();

        for (let i = 0; i < 50; i++) {
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.x = Math.random() * 100 - 50;
            cube.position.y = Math.random() * 100 - 50;
            cube.position.z = Math.random() * 100 - 50;
            cubes.push(cube);
            scene.add(cube);
        }

        camera.position.z = 200;

        function complexMath() {
            let result = 0;
            for (let i = 0; i < 100000; i++) {
                result += Math.sin(i) * Math.cos(i) * Math.tan(i);
            }
            return result;
        }

        function animate() {
            // Rotate cubes
            cubes.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });

            // Perform complex math calculations
            complexMath();

            // Render the scene
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
