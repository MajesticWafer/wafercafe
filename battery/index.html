<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Battery Drainer 77777% V2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        // Set a high pixel ratio for better quality
        renderer.setPixelRatio(window.devicePixelRatio * 2); // 200% quality
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a massive grid of spheres
        const sphereCount = 10000; // Total number of spheres
        const geometry = new THREE.SphereGeometry(0.5, 32, 32); // Higher detail for spheres

        for (let i = 0; i < sphereCount; i++) {
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const sphere = new THREE.Mesh(geometry, material);

            // Randomly position spheres in a larger area
            sphere.position.set(
                Math.random() * 200 - 100, // Increase range for wider distribution
                Math.random() * 200 - 100,
                Math.random() * 200 - 100
            );

            scene.add(sphere);
        }

        camera.position.set(0, 80, 200);
        camera.lookAt(0, 0, 0);

        function complexMath() {
            let result = 0;
            // Perform extremely complex calculations
            for (let i = 0; i < 2000000; i++) {
                result += Math.sin(i) * Math.cos(i) * Math.tan(i) * Math.exp(i % 100) * Math.log(i + 1) * Math.sqrt(i) / (i + 1);
            }
            return result;
        }

        function animate() {
            // Rotate the scene for added complexity
            scene.rotation.y += 0.003;
            scene.rotation.x += 0.002;

            // Perform complex math calculations
            complexMath();

            // Render the scene 5 times for extreme load
            for (let j = 0; j < 5; j++) {
                renderer.render(scene, camera);
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
