<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Clone</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; image-rendering: pixelated; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="textures.js"></script> <!-- Texture management file -->
  <script>
    // Setup scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;  // Enable shadows
    document.body.appendChild(renderer.domElement);
    
    // Lighting setup
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10).normalize();
    directionalLight.castShadow = true; // Enable shadow casting
    scene.add(directionalLight);

    // Create block geometry and material
    const blockGeometry = new THREE.BoxGeometry(1, 1, 1);
    const dirtMaterial = new THREE.MeshStandardMaterial({ map: textures.dirt });

    // Generate a 16x16x3 chunk of blocks
    const chunkSize = 16;
    const chunkHeight = 3;
    const blocks = []; // Store block positions for collision detection

    function generateChunk() {
      for (let x = 0; x < chunkSize; x++) {
        for (let z = 0; z < chunkSize; z++) {
          for (let y = 0; y < chunkHeight; y++) {
            let material;
            if (y === 2) {
              material = createGrassBlockMaterial(); // Grass block on top
            } else {
              material = dirtMaterial; // Dirt block below
            }

            const block = new THREE.Mesh(blockGeometry, material);
            block.position.set(x, y, z);
            block.castShadow = true;  // Enable block shadow casting
            block.receiveShadow = true;  // Enable block shadow receiving
            scene.add(block);
            blocks.push(block); // Add block to array for collision
          }
        }
      }
    }

    generateChunk();

    // Player setup
    const player = {
      position: new THREE.Vector3(8, 5, 8),
      velocity: new THREE.Vector3(),
      speed: 0.1,
      isCrouching: false,
      isJumping: false,
      jumpStrength: 0.15,
      crouchHeight: 0.5,
      gravity: -0.02,
      fallSpeed: 0
    };

    camera.position.copy(player.position);

    // Movement controls
    const keys = { forward: false, backward: false, left: false, right: false, jump: false, up: false, down: false };

    document.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = true; break;
        case 'KeyS': keys.backward = true; break;
        case 'KeyA': keys.left = true; break;
        case 'KeyD': keys.right = true; break;
        case 'Space': keys.jump = true; break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = false; break;
        case 'KeyS': keys.backward = false; break;
        case 'KeyA': keys.left = false; break;
        case 'KeyD': keys.right = false; break;
        case 'Space': keys.jump = false; break;
      }
    });

    // Mouse and Arrow Key controls for looking around
    let pitch = 0, yaw = 0;
    const mouseSensitivity = 0.002;
    const arrowKeySensitivity = 0.1; // Increased sensitivity for faster camera movement
    const maxPitch = Math.PI / 2; // Limit pitch to avoid flipping

    // Mouse movement listener
    document.body.requestPointerLock = document.body.requestPointerLock || document.body.mozRequestPointerLock;

    document.addEventListener('click', () => {
      document.body.requestPointerLock();
    });

    document.addEventListener('mousemove', (event) => {
      yaw -= event.movementX * mouseSensitivity;
      pitch -= event.movementY * mouseSensitivity;
      pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch)); // Clamp pitch
    });

    // Arrow key listener for looking around
    document.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'ArrowUp': 
          pitch -= arrowKeySensitivity; // Look up
          pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch)); // Clamp pitch
          break;
        case 'ArrowDown': 
          pitch += arrowKeySensitivity; // Look down
          pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch)); // Clamp pitch
          break;
        case 'ArrowLeft': 
          yaw += arrowKeySensitivity; // Swap left/right for correct rotation
          break;
        case 'ArrowRight': 
          yaw -= arrowKeySensitivity; // Swap left/right for correct rotation
          break;
      }
    });

    // Collision detection using AABB
    function checkCollision(nextPosition) {
      for (let block of blocks) {
        const min = block.position.clone().sub(new THREE.Vector3(0.5, 0.5, 0.5));
        const max = block.position.clone().add(new THREE.Vector3(0.5, 0.5, 0.5));
        if (nextPosition.x >= min.x && nextPosition.x <= max.x &&
            nextPosition.y >= min.y && nextPosition.y <= max.y &&
            nextPosition.z >= min.z && nextPosition.z <= max.z) {
          return true; // Collision detected
        }
      }
      return false;
    }

    // Update player's movement and apply collision detection
    function updatePlayer() {
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.cos(yaw), 0, -Math.sin(yaw));

      player.velocity.set(0, player.fallSpeed, 0); // Reset velocity in y-axis for gravity

      // Move the player based on key inputs
      if (keys.forward) player.velocity.sub(forward);
      if (keys.backward) player.velocity.add(forward);
      if (keys.left) player.velocity.sub(right);
      if (keys.right) player.velocity.add(right);

      // Normalize velocity and apply speed
      if (player.velocity.length() > 0) {
        player.velocity.normalize();
        player.velocity.multiplyScalar(player.speed);
      }

      // Handle jumping
      if (keys.jump && !player.isJumping && player.position.y <= 1.1) { // Jump only if on the ground
        player.fallSpeed = player.jumpStrength; // Set fall speed for jumping
        player.isJumping = true;
      }

      // Gravity
      player.fallSpeed += player.gravity;

      // Calculate next position (handle x, y, z axes separately)
      let nextPosition = player.position.clone();
      
      let nextX = player.position.clone().add(new THREE.Vector3(player.velocity.x, 0, 0));
      if (!checkCollision(nextX)) nextPosition.x = nextX.x;
      
      let nextY = player.position.clone().add(new THREE.Vector3(0, player.fallSpeed, 0));
      if (!checkCollision(nextY)) {
        nextPosition.y = nextY.y;
      } else {
        player.fallSpeed = 0; // Reset fall speed on collision with ground
        player.isJumping = false; // Reset jump state
      }
      
      let nextZ = player.position.clone().add(new THREE.Vector3(0, 0, player.velocity.z));
      if (!checkCollision(nextZ)) nextPosition.z = nextZ.z;

      player.position.copy(nextPosition); // Update position after checking all axes

      // Update camera position based on player position and crouching
      camera.position.copy(player.position);
      camera.position.y += player.isCrouching ? 0.5 : 1.5; // Adjust height for crouching
      camera.rotation.x = pitch; // Set pitch for looking up/down
      camera.rotation.y = yaw; // Set yaw for looking left/right
      // Removed camera.rotation.z to prevent rolling
    }

    // Skybox creation
    function createSkybox() {
      const skyGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
      const skyMaterials = [
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide })
      ];
      const skybox = new THREE.Mesh(skyGeometry, skyMaterials);
      scene.add(skybox);
    }
    createSkybox();

    // Main animation loop
    function animate() {
      requestAnimationFrame(animate);
      updatePlayer(); // Update player movement
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
