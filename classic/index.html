<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Clone</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; image-rendering: pixelated; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="textures.js"></script> <!-- Texture management file -->
  <script>
    // Helper function to log messages to the console
    function log(message) {
      console.log(`[DEBUG]: ${message}`);
    }

    log("Initializing scene...");

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    log("Scene, camera, and renderer set up.");

    // Lighting setup
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    log("Ambient light added.");

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10).normalize();
    directionalLight.castShadow = true;
    scene.add(directionalLight);
    log("Directional light added.");

    // Skybox
    const loader = new THREE.CubeTextureLoader();
    const skyboxTexture = loader.load([
      'skybox/px.jpg', 'skybox/nx.jpg',
      'skybox/py.jpg', 'skybox/ny.jpg',
      'skybox/pz.jpg', 'skybox/nz.jpg'
    ], () => log("Skybox loaded successfully."), undefined, () => log("Skybox loading failed."));
    scene.background = skyboxTexture;

    log("Skybox setup initiated.");

    // Block geometry and materials
    const blockGeometry = new THREE.BoxGeometry(1, 1, 1);
    const dirtMaterial = new THREE.MeshStandardMaterial({ map: textures.dirt });
    const stoneMaterial = new THREE.MeshStandardMaterial({ map: textures.stone });
    const bedrockMaterial = new THREE.MeshStandardMaterial({ map: textures.bedrock });

    log("Block materials created.");

    // Perlin noise function with randomness (seed-based)
    const randomSeed = Math.random() * 1000;
    log(`Random seed for terrain generation: ${randomSeed}`);

    function perlin(x, z) {
      return Math.sin((x + randomSeed) * 0.1) * Math.cos((z + randomSeed) * 0.1) * 4 + 4;
    }

    // Generate a 7x7 chunk terrain (each chunk is 16x16 blocks)
    const chunkSize = 16;
    const chunkRadius = 3; // 3 chunks in each direction (7x7)
    const blocks = [];

    function generateTerrain() {
      for (let cx = -chunkRadius; cx <= chunkRadius; cx++) {
        for (let cz = -chunkRadius; cz <= chunkRadius; cz++) {
          log(`Generating chunk at (${cx}, ${cz})`);
          generateChunk(cx, cz);
        }
      }
      log("Terrain generation complete.");
    }

    function generateChunk(chunkX, chunkZ) {
      for (let x = 0; x < chunkSize; x++) {
        for (let z = 0; z < chunkSize; z++) {
          const worldX = chunkX * chunkSize + x;
          const worldZ = chunkZ * chunkSize + z;
          const terrainHeight = Math.floor(perlin(worldX, worldZ));

          for (let y = 0; y <= terrainHeight; y++) {
            let material;

            if (y === terrainHeight) {
              material = createGrassBlockMaterial();
            } else if (y < terrainHeight && y >= terrainHeight - 3) {
              material = dirtMaterial;
            } else if (y < terrainHeight - 3) {
              material = stoneMaterial;
            } else if (y === 0) {
              material = bedrockMaterial;
            }

            const block = new THREE.Mesh(blockGeometry, material);
            block.position.set(worldX, y, worldZ);
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
            blocks.push(block);
          }
        }
      }
    }

    generateTerrain();

    // Player setup
    const player = {
      position: new THREE.Vector3(0, 10, 0), // start above terrain
      velocity: new THREE.Vector3(),
      speed: 0.1,
      isJumping: false,
      jumpStrength: 0.3,
      gravity: -0.02,
      fallSpeed: 0
    };

    camera.position.copy(player.position);

    log("Player initialized.");

    // Controls
    const keys = { forward: false, backward: false, left: false, right: false, jump: false };

    document.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = true; break;
        case 'KeyS': keys.backward = true; break;
        case 'KeyA': keys.left = true; break;
        case 'KeyD': keys.right = true; break;
        case 'Space': keys.jump = true; break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = false; break;
        case 'KeyS': keys.backward = false; break;
        case 'KeyA': keys.left = false; break;
        case 'KeyD': keys.right = false; break;
        case 'Space': keys.jump = false; break;
      }
    });

    // Mouse control for looking around
    let pitch = 0, yaw = 0;
    const mouseSensitivity = 0.002;
    const maxPitch = Math.PI / 2;

    document.body.requestPointerLock = document.body.requestPointerLock || document.body.mozRequestPointerLock;
    document.addEventListener('click', () => document.body.requestPointerLock());

    document.addEventListener('mousemove', (event) => {
      yaw -= event.movementX * mouseSensitivity;
      pitch -= event.movementY * mouseSensitivity;
      pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch));
    });

    // Collision detection using AABB
    function checkCollision(nextPosition) {
      for (let block of blocks) {
        const min = block.position.clone().sub(new THREE.Vector3(0.5, 0.5, 0.5));
        const max = block.position.clone().add(new THREE.Vector3(0.5, 0.5, 0.5));
        if (nextPosition.x >= min.x && nextPosition.x <= max.x &&
            nextPosition.y >= min.y && nextPosition.y <= max.y &&
            nextPosition.z >= min.z && nextPosition.z <= max.z) {
          return true;
        }
      }
      return false;
    }

    // Update player movement
    function updatePlayer() {
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.cos(yaw), 0, -Math.sin(yaw));

      player.velocity.set(0, player.fallSpeed, 0);

      if (keys.forward) player.velocity.sub(forward);
      if (keys.backward) player.velocity.add(forward);
      if (keys.left) player.velocity.sub(right);
      if (keys.right) player.velocity.add(right);

      if (player.velocity.length() > 0) {
        player.velocity.normalize();
        player.velocity.multiplyScalar(player.speed);
      }

      if (keys.jump && !player.isJumping && player.position.y <= 1.1) {
        player.fallSpeed = player.jumpStrength;
        player.isJumping = true;
      }

      player.fallSpeed += player.gravity;

      let nextPosition = player.position.clone();
      let nextX = player.position.clone().add(new THREE.Vector3(player.velocity.x, 0, 0));
      if (!checkCollision(nextX)) nextPosition.x = nextX.x;

      let nextY = player.position.clone().add(new THREE.Vector3(0, player.fallSpeed, 0));
      if (!checkCollision(nextY)) {
        nextPosition.y = nextY.y;
      } else {
        player.fallSpeed = 0;
        player.isJumping = false;
      }

      let nextZ = player.position.clone().add(new THREE.Vector3(0, 0, player.velocity.z));
      if (!checkCollision(nextZ)) nextPosition.z = nextZ.z;

      player.position.copy(nextPosition);

      camera.position.copy(player.position);
      camera.rotation.x = pitch;
      camera.rotation.y = yaw;
      camera.rotation.z = 0;
    }

    function animate() {
      requestAnimationFrame(animate);
      updatePlayer();
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    log("Game initialized and running.");
  </script>
</body>
</html>
