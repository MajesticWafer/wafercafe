<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Clone</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; image-rendering: pixelated; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="textures.js"></script> <!-- Load the texture management file -->
  <script>
    // Setup scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Lighting setup
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10).normalize();
    scene.add(directionalLight);

    // Create block geometry and material
    const blockGeometry = new THREE.BoxGeometry(1, 1, 1);
    const dirtMaterial = new THREE.MeshBasicMaterial({ map: textures.dirt });

    // Generate a 16x16x3 chunk of blocks
    const chunkSize = 16;
    const chunkHeight = 3;
    const blocks = []; // Store block positions for collision detection

    function generateChunk() {
      for (let x = 0; x < chunkSize; x++) {
        for (let z = 0; z < chunkSize; z++) {
          for (let y = 0; y < chunkHeight; y++) {
            let material;
            if (y === 2) {
              material = createGrassBlockMaterial(); // Grass block on the top
            } else {
              material = dirtMaterial; // Dirt block below
            }

            const block = new THREE.Mesh(blockGeometry, material);
            block.position.set(x, y, z);
            scene.add(block);
            blocks.push(block); // Add block to array for collision
          }
        }
      }
    }

    generateChunk();

    // Player setup
    const player = {
      position: new THREE.Vector3(8, 5, 8),
      velocity: new THREE.Vector3(),
      speed: 0.1
    };

    camera.position.copy(player.position);

    // Movement controls
    const keys = { forward: false, backward: false, left: false, right: false };

    document.addEventListener('keydown', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = true; break;
        case 'KeyS': keys.backward = true; break;
        case 'KeyA': keys.left = true; break;
        case 'KeyD': keys.right = true; break;
      }
    });

    document.addEventListener('keyup', (event) => {
      switch (event.code) {
        case 'KeyW': keys.forward = false; break;
        case 'KeyS': keys.backward = false; break;
        case 'KeyA': keys.left = false; break;
        case 'KeyD': keys.right = false; break;
      }
    });

    // Mouse controls
    let pitch = 0, yaw = 0;
    const mouseSensitivity = 0.002;

    document.body.requestPointerLock = document.body.requestPointerLock || document.body.mozRequestPointerLock;

    document.addEventListener('click', () => {
      document.body.requestPointerLock();
    });

    document.addEventListener('mousemove', (event) => {
      yaw -= event.movementX * mouseSensitivity;
      pitch -= event.movementY * mouseSensitivity;
      pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch)); // Clamp pitch to avoid flipping
    });

    // Collision detection
    function checkCollision(nextPosition) {
      for (let block of blocks) {
        const distance = block.position.distanceTo(nextPosition);
        if (distance < 1) return true; // Collision occurs if distance is too close
      }
      return false;
    }

    // Update player's movement and apply collision detection
    function updatePlayer() {
      const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
      const right = new THREE.Vector3(Math.cos(yaw), 0, -Math.sin(yaw));

      player.velocity.set(0, 0, 0);

      if (keys.forward) player.velocity.add(forward);
      if (keys.backward) player.velocity.sub(forward);
      if (keys.left) player.velocity.sub(right);
      if (keys.right) player.velocity.add(right);

      // Normalize velocity and apply speed
      if (player.velocity.length() > 0) {
        player.velocity.normalize();
        player.velocity.multiplyScalar(player.speed);
      }

      // Calculate next position
      const nextPosition = player.position.clone().add(player.velocity);

      // Apply collision detection and only move if no collision
      if (!checkCollision(nextPosition)) {
        player.position.add(player.velocity);
      }

      camera.position.copy(player.position);
      camera.position.y += 1.5; // Camera height
      camera.rotation.set(pitch, yaw, 0); // Fix roll (z-axis)
    }

    // Skybox creation
    function createSkybox() {
      const skyGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
      const skyMaterials = [
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0xA9A9A9, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ color: 0x87CEEB, side: THREE.BackSide })
      ];
      const skybox = new THREE.Mesh(skyGeometry, skyMaterials);
      scene.add(skybox);
    }

    createSkybox();

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      updatePlayer();
      renderer.render(scene, camera);
    }

    animate();

    // Adjust canvas size when the window is resized
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
