<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Clone</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Setup scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Camera starting position
    camera.position.set(10, 10, 20);
    camera.lookAt(new THREE.Vector3(8, 1, 8));

    // Add ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Add directional light to simulate sunlight
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10).normalize();
    scene.add(directionalLight);

    // Load textures for grass and dirt
    const loader = new THREE.TextureLoader();
    const grassTexture = loader.load('https://i.imgur.com/KYpIIm8.png');  // Example grass texture
    const dirtTexture = loader.load('https://i.imgur.com/9O0Er0g.png');  // Example dirt texture

    // Block geometry (each block is 1x1x1 unit)
    const blockGeometry = new THREE.BoxGeometry(1, 1, 1);

    // Materials for grass and dirt
    const grassMaterial = new THREE.MeshBasicMaterial({ map: grassTexture });
    const dirtMaterial = new THREE.MeshBasicMaterial({ map: dirtTexture });

    // Create a chunk of blocks (16x16, 3 blocks tall)
    const chunkSize = 16;
    const chunkHeight = 3;

    function generateChunk() {
      for (let x = 0; x < chunkSize; x++) {
        for (let z = 0; z < chunkSize; z++) {
          for (let y = 0; y < chunkHeight; y++) {
            let material;

            // Grass on the top layer (y = 2), dirt below
            if (y === 2) {
              material = grassMaterial;
            } else {
              material = dirtMaterial;
            }

            // Create a block mesh
            const block = new THREE.Mesh(blockGeometry, material);
            block.position.set(x, y, z);
            scene.add(block);
          }
        }
      }
    }

    generateChunk();

    // Rendering function
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Adjust canvas size when the window is resized
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
