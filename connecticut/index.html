<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Connecticut</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: "Rubik", sans-serif;
            flex: wrap;
            flex-wrap: column;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateAndZoom 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('image.jpg') center/cover no-repeat;
            border: 1px solid #ccc;
        }

        .front  { transform: rotateY(  0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY( 90deg) translateZ(100px); }
        .top    { transform: rotateX( 90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateAndZoom {
            0% {
                transform: rotateX(0deg) rotateY(0deg) scale(1.0);
            }
            25% {
                transform: rotateX(90deg) rotateY(90deg) scale(1.05);
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg) scale(0.95);
            }
            75% {
                transform: rotateX(270deg) rotateY(270deg) scale(1.05);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) scale(1.0);
            }
        }

        h1 {
            text-align: center;
            font-style: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Connecticut Colony Project</h1>
    <div class="scene">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
</body>
</html>
