<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll the Ball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    #ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #09f;
      position: absolute;
    }
    #permissionPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: white;
      display: none;
    }
    #startButton {
      background-color: #09f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ball"></div>
  <div id="permissionPrompt">
    <p>This game requires motion sensor access. Please allow it to continue.</p>
    <button id="startButton">Enable Motion Sensors</button>
  </div>

  <script>
    // Initialize ball position and movement factors
    const ball = document.getElementById("ball");
    const permissionPrompt = document.getElementById("permissionPrompt");
    const startButton = document.getElementById("startButton");
    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;
    let velocityX = 0;
    let velocityY = 0;
    const friction = 0.98;

    // Update ball position
    function updateBallPosition() {
      velocityX *= friction;
      velocityY *= friction;

      posX += velocityX;
      posY += velocityY;

      // Boundary conditions
      if (posX < 0) { posX = 0; velocityX *= -0.5; }
      if (posY < 0) { posY = 0; velocityY *= -0.5; }
      if (posX > window.innerWidth - ball.offsetWidth) {
        posX = window.innerWidth - ball.offsetWidth;
        velocityX *= -0.5;
      }
      if (posY > window.innerHeight - ball.offsetHeight) {
        posY = window.innerHeight - ball.offsetHeight;
        velocityY *= -0.5;
      }

      ball.style.left = `${posX}px`;
      ball.style.top = `${posY}px`;

      requestAnimationFrame(updateBallPosition);
    }

    // Get sensor data and move the ball
    function startMotionSensors() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          // Use the device orientation to change velocities
          velocityX += event.gamma / 20;
          velocityY += event.beta / 20;
        });
        permissionPrompt.style.display = "none"; // Hide the prompt once permission is granted
        updateBallPosition(); // Start the animation
      } else {
        alert("Your device does not support device orientation.");
      }
    }

    // Show the permission prompt until the user accepts
    startButton.addEventListener("click", () => {
      if (typeof DeviceOrientationEvent.requestPermission === "function") {
        DeviceOrientationEvent.requestPermission().then((response) => {
          if (response === "granted") {
            startMotionSensors();
          } else {
            alert("Permission denied.");
          }
        }).catch((error) => {
          console.error(error);
          alert("An error occurred while requesting permission.");
        });
      } else {
        // If the device doesn't require permission (older browsers)
        startMotionSensors();
      }
    });

    // Show the permission prompt if not granted yet
    if (typeof DeviceOrientationEvent.requestPermission === "function") {
      permissionPrompt.style.display = "block";
    } else {
      startMotionSensors(); // Automatically start if permission isn't required
    }
  </script>
</body>
</html>
